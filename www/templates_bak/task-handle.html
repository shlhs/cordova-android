
<div class="inner-page" ng-controller="TaskHandlerUpload">
    <header class="mui-bar mui-bar-transparent" style=" -webkit-box-shadow: none;box-shadow: none;">
        <a class="mui-action-back mui-icon mui-pull-left" style="font-size: 18px;margin-left: 6px;color: #9e9e9e;" ng-click="window.history.back()">取消</a>
        <a class="mui-icon mui-action-menu mui-pull-right" style="font-size: 18px;margin-right: 6px;" ng-click="saveHandle()">确认</a>
    </header>
    <div class="mui-content" style="top:0px;padding: 0;" >
        <div class="task-result">
            <div class="mui-input-row" style="padding: 10px 5px;">
                <textarea rows="3" placeholder="请添加描述..." ng-model="comment"></textarea>
            </div>
            <ul class="image-list" id="imageList">
                <li class="image-item" ng-repeat="file in files" ng-click="openImage($index);">
                    <div class="content">
                        <div class="img-file" style="background-image: url({{file}})"></div>
                    </div>
                </li>
                <li class="upload-item">
                    <div class="content">
                        <div class="image-uploader">
                            <input type="file" accept="image/*" name="upload" id="upload" multiple ng-model="chosenFile" onchange="angular.element(this).scope().chooseImage(this.files)">
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="weui-gallery2 custom-name2 weui-animate-fade-in2" style="display: none;" ng-click="hideImage()">
        <span class="weui-gallery__img"></span>
        <div class="weui-gallery__opr" ng-if="canDelete">
            <a href="javascript:" class="weui-gallery__del" ng-click="deleteImage()">
                <i class="weui-icon-delete weui-icon_gallery-delete fa fa-trash-o"></i>
            </a>
        </div>
    </div>
</div>
