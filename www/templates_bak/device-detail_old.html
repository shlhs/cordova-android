<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>站点监控列表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="../components/mui/css/mui.min.css">
    <link rel="stylesheet" href="../css/my.css">
    <style>
        html,
        body {
            background-color: #efeff4;
        }
        p {
            text-indent: 22px;
        }
        .mui-content{
            top:42px;
        }
        .status-normal{
            display: inline-block;
            margin-right: 16px;
            float: left;
        }
        header.bg-header{
            background-color: #2856b6;
        }
        .bg-header h1{
            color: #fff;
        }
        .bg-header .mui-action-back{
            color: #fff;
        }
        .mui-bar .mui-icon {
             top: 6px;
         }
        .unit{
            font-size: 14px;
        }
        .status-normal{
            width: 20px;
            height: 20px;
            background-color: #08b762;
            border-radius: 50%;
        }
    </style>
    <script type="text/javascript" src="../components/libs/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="../components/angular/angular.min.js"></script>
    <script type="text/javascript" src="../js/app/app.js"></script>
    <script type="text/javascript" src="../js/controller/device.js"></script>
</head>

<body ng-app="myApp">
<div id="offCanvasWrapper" class="mui-off-canvas-wrap mui-draggable">
    <div class="mui-inner-wrap">
        <header class="mui-bar bg-header">
            <a class="mui-icon mui-icon-left-nav mui-pull-left text-white" href="/app/home"></a>
            <h1 class="mui-title" id="head_title"></h1>
        </header>
        <div id="offCanvasContentScroll" class="mui-content" ng-controller="DeviceDetailCtrl">

            <ul class="mui-table-view mui-grid-view mui-grid-9">
                <li class="mui-table-view-cell mui-media mui-col-xs-6 mui-col-sm-6" style="text-align: left;">
                    <span style="line-height: 24px;">通讯状态</span><i class="status-normal"></i>
                </li>
                <li class="mui-table-view-cell mui-media mui-col-xs-6 mui-col-sm-6" style="text-align: left;">
                    <span style="line-height: 24px;">设备状态</span><i class="status-normal"></i>
                </li>
            </ul>
            <ul class="mui-table-view mui-grid-view mui-grid-9">
                <li class="mui-table-view-cell mui-media mui-col-xs-6 mui-col-sm-6 bg-cell bg-1">
                    <span class="desp">功率</span>
                    <div class="mui-media-body">45<span class="unit">kW</span></div></li>
                <li class="mui-table-view-cell mui-media mui-col-xs-6 mui-col-sm-6 bg-cell bg-2">
                    <span class="desp">当日发电量</span>
                    <div class="mui-media-body">174<span class="unit">kWh</span></div></li>
                <li class="mui-table-view-cell mui-media mui-col-xs-6 mui-col-sm-6 bg-cell bg-3">
                    <span class="desp">当月发电量</span>
                    <div class="mui-media-body">3218<span class="unit">kWh</span></div></li>
                <li class="mui-table-view-cell mui-media mui-col-xs-6 mui-col-sm-6 bg-cell bg-4">
                    <span class="desp">累计发电量</span>
                    <div class="mui-media-body">45323<span class="unit">kWh</span></div></li>
            </ul>
            <div class="mui-content-padded">
                <h5>日电功率曲线 / kW</h5>
                <div class="chart" id="barChart"></div>
            </div>
        </div>
    </div>
</div>
<script src="../components/libs/jquery-1.11.1.js"></script>
<script>
    function setTitle() {
        var search = window.location.search;
        if (search){
            search = decodeURI(search);
        }
        var siteName = search ? search.substring(search.indexOf('=')+1) : '1逆变器';
        $("#head_title").html('#' + siteName);
    }
    setTitle();
</script>
<script src="../components/mui/js/mui.min.js"></script>
<script src="../components/fastclick-master/lib/fastclick.js"></script>
</body>

</html>
