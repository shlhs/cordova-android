<div ng-controller="CompetitionTaskListCtrl" id="competitionTaskListWrapper">
    <header class="mui-bar bg-header">
        <h1 class="mui-title">抢单</h1>
    </header>
<div class="scroll-wrapper" style="margin-top: 60px; padding-top: 7px" id="competition_tasks_scroller">
    <div class="mui-scroll">
        <ul class="mui-table-view mui-table-view-striped mui-table-view-condensed card-view task-list no-out-border" ng-if="tasks.length">
            <li class="mui-table-view-cell task-item" ng-repeat="task in tasks" data-id="{{task.id}}" ng-click="openTask(task)">
                <div class="main-body">
                    <div class="mui-media-body task-main">
                        <h4 class="mui-ellipsis task-title" style="margin-top: 0">
                            <i class="task-icon iconfont anticon-task-{{task.iconClass}}"></i>
                            <strong class="task-type" ng-class="{'ergent': task.task_type_id===3}">{{task.task_type_name}}</strong>
                            <label style="float: right;color: #666;font-size: 13px;" ng-if="task.distance">
                                {{task.distance}}
                            </label>
                        </h4>
                    </div>
                </div>
                <div class="sub-body task-infos">
                    <p class="task-name">
                        {{task.name}}
                    </p>
                    <div ng-if="task.create_time_desp">
                        <span class="task-info-label">{{'create time' | myTranslate}}：</span><span class="task-info-value">{{task.create_time_desp}}</span>
                    </div>
                    <div ng-if="task.station_name">
                        <span class="task-info-label">{{'station' | translate}}：</span><span class="task-info-value">{{task.station_name}}</span>
                    </div>
                </div>
                <!--<div class="task-btn-grab" ng-click="onClickGrab($event, task)"><label>抢单</label></div>-->
            </li>
        </ul>
        <div class="page-alert-wrapper" ng-if="tasks.length==0 && !isLoading">
            <div class="page-alert">
                <i class="alert-icon nodata-info"></i>
                <div class="alert-text info">{{'none task.orders' | myTranslate}}</div>
            </div>
        </div>
    </div>
</div>
<!--<handlers-selector on-hide="onHideGrab" visible="userPickerVisible" callback="postGrabTask" users="toAcceptUsers" title="'您可以选择其他人协助'"></handlers-selector>-->
<div class="page-alert-wrapper" ng-if="isLoading">
    <div class="page-alert">
        <img src="../../img/page-loading.gif" class="loading-img">
        <div class="alert-text info">{{'loading' | translate}}...</div>
    </div>
</div>
</div>
