<div ng-controller="TaskTodoListCtrl">
    <header class="mui-bar bg-header">
        <a class=" mui-icon mui-pull-left" style="font-size: 14px;margin-left: 6px;color: #fff;top:6px;" ng-click="gotoTaskHistory()">任务历史</a>
        <h1 class="mui-title">我的待办</h1>
        <a ng-click="openTaskCreatePage()" class="mui-action-menu mui-icon mui-pull-right" ><i class="header-icon white icon-add"></i></a>
    </header>
    <div id="taskTodoList" style="top:62px;" class="scroll-wrapper">
        <div class="mui-scroll1" ng-if="tasks.length">
            <ul class="mui-table-view mui-table-view-striped mui-table-view-condensed task-list no-out-border" ng-if="tasks.length">
                <li class="mui-table-view-cell mui-media task-item" ng-repeat="task in tasks"
                    ng-click="openTask(task)" ng-class="{'closed': task.stage_id == TaskStatus.Closed}">
                    <div class="main-body">
                        <div class="mui-media-body task-main">
                            <h4 class="mui-ellipsis task-title" style="margin-top: 0">
                                <img class="mui-pull-left task-icon" src="img/task_type_{{task.task_type_id}}@2x.png">
                                <strong class="task-type" ng-class="{'ergent': task.task_type_id===3}">{{task.task_type_name}}</strong>
                            </h4>
                        </div>
                    </div>
                    <div class="sub-body">
                        <p class="task-name">
                            {{task.name}}
                        </p>
                        <div ng-if="task.station_name">
                            <span class="task-info-label">站点名称：</span><span class="task-info-value">{{task.station_name}}</span>
                        </div>
                        <div>
                            <span class="task-info-label" style="padding-right: 0;">期望完成时间：</span>
                            <span class="task-info-value" ng-class="{'timeout': task.isTimeout}">{{task.expect_complete_time.substring(0,16)}}</span>
                        </div>
                    </div>
                    <div class="task-status">
                        {{task.stage_name}}
                    </div>
                </li>
            </ul>
            <div class="page-alert-wrapper" ng-if="tasks.length==0 && !isLoading && !loadingFailed">
                <div class="page-alert">
                    <i class="alert-icon nodata-info"></i>
                    <div class="alert-text info">无任务信息</div>
                </div>
            </div>
        </div>
    </div>
    <div class="page-alert-wrapper" ng-if="isLoading">
        <div class="page-alert">
            <span class="mui-spinner"></span>
            <div class="alert-text info">正在加载...</div>
        </div>
    </div>
    <div class="page-alert-wrapper" ng-if="tasks.length==0 && !isLoading">
        <div class="page-alert">
            <i class="alert-icon nodata-info"></i>
            <div class="alert-text info">暂无待办任务</div>
        </div>
    </div>
</div>
