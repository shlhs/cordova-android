<div class="page page-down" id="handlePage" ng-controller="TaskRecheckCtrl" style="background-color: #FFF;">
    <header class="mui-bar mui-bar-transparent mui-segmented-control-vertical" style=" -webkit-box-shadow: none;box-shadow: none;position: relative;">
        <a class="mui-icon mui-pull-left mui-control-item" style="font-size: 18px;margin-left: 6px;color: #9e9e9e;top:5px;" ng-click="cancel()">取消</a>
        <h1 class="mui-title" style="font-weight: 400;">提交复测结果</h1>
        <a class="mui-icon mui-action-menu mui-pull-right mui-control-item" style="font-size: 18px;margin-right: 6px;top:5px;" ng-click="submitAndBack()">确认</a>
    </header>
    <div class="mui-content" style="top:0px;padding: 0;position: relative" >
        <div class="task-result" style="padding: 12px 20px;">
            <div style="margin-bottom: 12px;">
                <div style="font-size: 14px;font-weight: 500;">复测结果</div>
                <div style="margin-top: 6px;">
                    <label class="btn-status" ng-class="recheckPass ? 'success' : 'unchecked'" ng-click="setRecheckPass(1)" style="padding: 6px 12px;">通过</label>
                    <label class="btn-status" ng-class="!recheckPass ? 'danger' : 'unchecked'" ng-click="setRecheckPass(0)" style="margin-left: 8px;padding: 6px 12px;">未通过</label>
                </div>
            </div>
            <div class="label" style="color: #333;font-size: 14px;margin: 8px 4px 4px 4px;">复测结果描述</div>
            <div>
                <textarea rows="3" placeholder="请对维修过程或结果进行简单说明..." name="description" ng-model="description" style="background-color: #F9F9F9;"></textarea>
            </div>
            <div class="mui-input-group task-create-rows dts-create-rows create-form">
                <div class="mui-input-row" ng-if="audioVideoEnabled">
                    <label class="label" style="width: auto;">语音描述</label>
                    <audio-recorder audio="audioUrl" duration="audioDuration" on-update="onUpdateVoice" can-edit="true" class="right-placeholder"></audio-recorder>
                </div>
                <div class="label" style="color: #333;font-size: 14px;margin: 0 4px 4px 4px;">图片说明</div>
                <image-uploader images="images"></image-uploader>
                <div class="label" style="color: #333;font-size: 14px;margin: 0 4px 4px 4px;" ng-if="audioVideoEnabled">视频说明</div>
                <video-uploader video="videoUrl" on-update="onUpdateVideo" can-edit="true" ng-if="audioVideoEnabled"></video-uploader>

            </div>
        </div>
    </div>
</div>
