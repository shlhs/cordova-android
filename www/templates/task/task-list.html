    <script type="text/javascript" src="../../components/angular/angular.min.js"></script>

    <script type="text/javascript" src="../../components/angular-ui-router/release/angular-ui-router.min.js"></script>

    <!-- endbuild -->
    <style>
        html,
        body {
            height: 100%;
            overflow: hidden;
        }
        .mui-bar {
            -webkit-box-shadow: none;
            box-shadow: none;
        }
        .mui-table-view.mui-grid-view .mui-table-view-cell .mui-media-body{
            height: 18px;
        }
        strong{
            height: 18px;
            display: inline-block;
        }
        .mui-bar-tab{
            box-shadow: none;
            background-color: transparent;
        }
        .mui-bar-tab>a{
            padding: 8px;
        }
        .mui-bar-tab>a>button{
            margin-bottom: 6px !important;
        }
        .device-list{
            margin-left: 88px;
        }
        .device-list .device{
            display: block;
        }
        .info-group>li{
            line-height: 24px;
        }
        .info-group .title {
            width: auto;
        }
        .info-group .value {
            margin-left: 0;
        }
    </style>
</head>

<body class="mui-android mui-android-5 mui-android-5-1 mui-android-5-1-1 mui-segmented-control-vertical" ng-app="myApp" ng-controller="TaskBaseCtrl" ng-cloak>
    <header class="mui-bar bg-header">
        <a class="mui-icon  mui-icon-left-nav mui-pull-left text-white btn-back" onclick="pageBack()"></a>
        <h1 class="mui-title">{{pageTitle}}</h1>
    </header>
    <div style="top:61px;" class="mui-content" ng-controller="TaskListCtrl" id="taskListWrapper">
        <div class="filter-btn" ng-click="toggleFilter()">
            筛选<label class="iconfont anticon-filter" style="font-size: 13px;"></label>
        </div>
        <div ng-include="'/templates/task/task-list-common.html'" style="margin-top: 38px;"></div>
        <div class="dropdown-filter-wrapper" ng-if="showFilter">
            <div class="filter-mask" ng-click="toggleFilter(false)"></div>
            <div class="filter-inner">
                <div class="filter-body">
                    <div class="group" ng-repeat="group in filterItems">
                        <div class="title">{{group.title}}</div>
                        <div class="items">
                            <label class="item" ng-repeat="item in group.items" ng-class="{'checked': tmpSelectedFilter[item.id]}"
                                   ng-click="toggleFilterItem(item.id)">{{item.name}}</label>
                        </div>
                    </div>
                </div>
                <div class="filter-footer">
                    <div class="btn default" ng-click="clearFilter()">重置</div>
                    <div class="btn primary" ng-click="confirmFilter()">查询</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
