<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>任务详情</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!--标准mui.css-->
    <link rel="stylesheet" href="../../components/mui/css/mui.min.css">
    <link rel="stylesheet" href="../../components/mui/css/mui.picker.min.css">
    <link rel="stylesheet" href="../../components/libs/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../css/my.css" />
    <link rel="stylesheet" href="../../css/icon.css" />
    <link rel="stylesheet" href="../../css/task.css" />
    <link rel="stylesheet" href="../../css/animate.css">
    <link rel="stylesheet" href="../../css/iconfont/iconfont.css">
    <!--<link rel="stylesheet" href="./components/slides-playing/css/example.css">-->
    <!--<script type="text/javascript" src="../../cordova.js"></script>-->
    <!--<script type="text/javascript" src="../../cordova_plugins.js"></script>-->
    <script type="text/javascript" src="../../components/libs/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="../../components/angular/angular.min.js"></script>
    <script type="text/javascript" src="../../components/angular-animate/angular-animate.js"></script>
    <script type="text/javascript" src="../../components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="../../components/angular-ui-router/release/stateEvents.min.js"></script>
    <script type="text/javascript" src="../../js/app/utils.js"></script>
    <script type="text/javascript" src="../../js/app/app.js"></script>
    <script type="text/javascript" src="../../js/controller/task.js"></script>
    <script type="text/javascript" src="../../js/service/common-service.js"></script>
    <style>
        html,
        body {
            height: 100%;
            overflow: hidden;
        }
        .mui-bar {
            -webkit-box-shadow: none;
            box-shadow: none;
        }
        .mui-table-view.mui-grid-view .mui-table-view-cell .mui-media-body{
            height: 18px;
        }
        strong{
            height: 18px;
            display: inline-block;
        }
        .mui-bar-tab{
            box-shadow: none;
            background-color: transparent;
        }
        .mui-bar-tab>a{
            padding: 8px;
        }
        .mui-bar-tab>a>button{
            margin-bottom: 6px !important;
        }
        .device-list{
            margin-left: 88px;
        }
        .device-list .device{
            display: block;
        }
        .info-group>li{
            line-height: 24px;
        }
        .info-group .title {
            width: auto;
        }
        .info-group .value {
            margin-left: 0;
        }
    </style>
</head>

<body class="mui-android mui-android-5 mui-android-5-1 mui-android-5-1-1 mui-segmented-control-vertical" ng-app="myApp" ng-controller="TaskBaseCtrl">
    <header class="mui-bar bg-header">
        <a class="mui-icon  mui-icon-left-nav mui-pull-left text-white" onclick="pageBack()"></a>
        <h1 class="mui-title">所有任务</h1>
    </header>
    <div id="taskList" style="top:61px;" class="scroll-wrapper" ng-controller="TaskListCtrl">
        <div class="mui-scroll1" ng-if="!isLoading && !loadingFailed">
            <ul class="mui-table-view mui-table-view-striped mui-table-view-condensed task-list no-out-border" ng-if="tasks.length">
                <li class="mui-table-view-cell mui-media task-item" ng-repeat="task in tasks"
                    ng-click="openTask(task.id)" ng-class="{'closed': task.stage_id == TaskStatus.Closed}">
                    <div class="main-body">
                        <img class="mui-pull-left task-icon" src="/img/task_type_{{task.task_type_id}}@2x.png">
                        <div class="mui-media-body task-main">
                            <h4 class="mui-ellipsis task-title" style="margin-top: 0">
                                <strong class="task-type" ng-class="{'ergent': task.task_type_id===3}">{{task.task_type_name}}</strong>
                            </h4>
                        </div>
                    </div>
                    <div class="sub-body">
                        <p class="task-name">
                            {{task.name}}
                        </p>
                        <div ng-if="task.station_name">
                            <span class="task-info-label">站点名称</span><span class="task-info-value">{{task.station_name}}</span>
                        </div>
                        <div style="padding-bottom: 10px">
                            <span class="task-info-label" style="padding-right: 0;">期望完成时间：</span>
                            <span class="task-info-value" ng-class="{'timeout': task.isTimeout}">{{task.expect_complete_time.substring(0,16)}}</span>
                        </div>
                    </div>
                    <div class="task-status">
                        <span style="color: #6f6f6f;margin: 0 2px;">{{task.current_handler_name}}</span>{{task.stage}}
                    </div>
                </li>
            </ul>
            <div class="page-alert-wrapper" ng-if="tasks.length==0 && !isLoading && !loadingFailed">
                <div class="page-alert">
                    <i class="alert-icon nodata-info"></i>
                    <div class="alert-text info">无任务信息</div>
                </div>
            </div>
        </div>
        <div class="page-alert-wrapper" ng-if="isLoading">
            <div class="page-alert">
                <img src="../../img/page-loading.gif" class="loading-img">
                <div class="alert-text info">正在加载...</div>
            </div>
        </div>
        <div class="page-alert-wrapper" ng-if="loadingFailed">
            <div class="page-alert">
                <i class="alert-icon warning"></i>
                <div class="alert-text info">加载失败，请检查网络</div>
                <div class="alert-reload" ng-click="getDataList()">重新加载</div>
            </div>
        </div>
    </div>
    <script src="../../components/fastclick-master/lib/fastclick.js"></script>
    <script src="../../js/my/notify.js"></script>
    <script src="../../js/controller/static-devices.js"></script>
    <script src="../../components/dropload-gh-pages/dist/dropload.min.js"></script>
</body>

</html>
