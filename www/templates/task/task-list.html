<div ng-controller="TaskListCtrl">
    <header class="mui-bar bg-header">
        <h1 class="mui-title">所有任务</h1>
        <a onclick="showTopMenu()" class="mui-action-menu mui-icon mui-pull-right" ><i class="header-icon white icon-add"></i></a>
    </header>
    <div id="task_types" class="mui-slider-indicator mui-segmented-control mui-segmented-control-inverted" style="margin-left: 0;position: fixed;top:60px;background-color: #fff;box-shadow: 0 0 1px #ccc;">
        <a class="mui-control-item mui-active" ng-click="changeTaskType('$event', 'todo')" ng-class="{'mui-active': showType=='todo'}">
            待办({{todoCount}})
        </a>
        <a class="mui-control-item" ng-click="changeTaskType($event, 'all')" ng-class="{'mui-active': showType=='all'}">所有</a>
        <a class="mui-control-item" ng-click="changeTaskType($event, 'closed')" ng-class="{'mui-active': showType=='closed'}">
            已关闭
        </a>
    </div>
    <div id="taskList" style="top:96px;" class="scroll-wrapper">
        <div class="mui-scroll1">
            <ul class="mui-table-view mui-table-view-striped mui-table-view-condensed task-list" ng-if="tasks.length">
                <li class="mui-table-view-cell mui-media task-item" ng-repeat="task in tasks"
                    ng-click="openTask(task.id)" ng-class="{'closed': task.stage_id == TaskStatus.Closed}">
                    <div class="main-body">
                        <img class="mui-pull-left task-icon" src="/img/task_type_{{task.task_type_id}}@2x.png">
                        <div class="mui-media-body task-main">
                            <h4 class="mui-ellipsis task-title" style="margin-top: 0">
                                <strong class="task-type" ng-class="{'ergent': task.task_type_id===3}">{{task.task_type_name}}</strong>
                            </h4>
                            <p>
                                {{task.name}}
                            </p>
                        </div>
                    </div>
                    <div class="sub-body">
                        <div ng-if="task.station_name">
                            <i class="icon icon-xs icon-station"></i>{{task.station_name}}
                        </div>
                        <div>
                            <i class="icon icon-xs icon-clock"></i>{{task.last_modified_time.substring(0,16)}}
                        </div>
                    </div>
                    <div class="task-status" ng-class="{'timeout': task.isTimeout}">
                        {{task.stage}}
                    </div>
                </li>
            </ul>
            <div class="page-alert-wrapper" ng-if="tasks.length==0 && !isLoading">
                <div class="page-alert">
                    <i class="alert-icon nodata-info"></i>
                    <div class="alert-text info">无任务信息</div>
                </div>
            </div>
        </div>
    </div>
    <div class="page-alert-wrapper" ng-if="isLoading">
        <div class="page-alert">
            <img src="../../img/page-loading.gif" class="loading-img">
            <div class="alert-text info">正在加载...</div>
        </div>
    </div>
</div>
