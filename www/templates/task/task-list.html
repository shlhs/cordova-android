<div class="page page-left" ng-controller="TaskBaseCtrl" style="background-color: #f5f5f5;">
    <div id="taskList" ng-controller="TaskListCtrl">
        <header class="mui-bar bg-header">
            <a class="mui-icon  mui-icon-left-nav mui-pull-left text-white btn-back" onclick="pageBack()"></a>
            <h1 class="mui-title">{{pageTitle}}</h1>
            <a ng-click="openTaskCreatePage()" class="mui-action-menu mui-icon mui-pull-right" ng-if="hasOpsAuth"><i class="header-icon white icon-add"></i></a>
        </header>
        <div style="top:62px;" class="scroll-wrapper">
            <div class="filter-btn" ng-click="toggleFilter()">
                筛选<label class="iconfont anticon-filter" style="font-size: 13px;"></label>
            </div>
            <div ng-include="'templates/task/task-list-common.html'" style="margin-top: 38px;"></div>
            <div class="dropdown-filter-wrapper" ng-if="showFilter">
                <div class="filter-mask" ng-click="toggleFilter(false)"></div>
                <div class="filter-inner">
                    <div class="filter-body">
                        <div class="group" ng-repeat="group in filterItems">
                            <div class="title">{{group.title}}</div>
                            <div class="items">
                                <label class="item" ng-repeat="item in group.items" ng-class="{'checked': tmpSelectedFilter[item.id]}"
                                       ng-click="toggleFilterItem(item.id)">{{item.name}}</label>
                            </div>
                        </div>
                    </div>
                    <div class="filter-footer">
                        <div class="btn default" ng-click="clearFilter()">重置</div>
                        <div class="btn primary" ng-click="confirmFilter()">查询</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
