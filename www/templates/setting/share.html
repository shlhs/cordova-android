<!--分享-->
<div id="share" class="mui-page" ng-controller="AppShareCtrl">
    <header class="mui-navbar-inner mui-bar" style="box-shadow: none">
        <button type="button" class="mui-left mui-btn mui-btn-link mui-btn-nav mui-pull-left" onclick="history.back()">
            <span class="mui-icon mui-icon-left-nav"></span>{{'tab.me' | translate}}
        </button>
        <h1 class="mui-center mui-title">{{'setting.share' | translate}}</h1>
    </header>
    <div class="body-content" style="text-align: center;margin-top: 80px;padding: 0 15%;">
        <h4>{{'setting.share.tip.scan' | translate}}
        </h4>
        <img ng-src="{{src}}" style="max-width: 250px;">
        <div style="color: #777;">
            {{'setting.share.tip.browser' | translate}}
        </div>
    </div>
</div> <!--分享-->
