<div class="mui-page" ng-controller="AccountCtrl">
    <header class="mui-bar bg-header" style="z-index: 1;">
        <button type="button" class="mui-left mui-btn mui-btn-link mui-btn-nav mui-pull-left" onclick="history.back()">
            <span class="mui-icon mui-icon-left-nav"></span>{{'tab.me' | translate}}
        </button>
        <h1 class="mui-center mui-title">{{'setting' | translate}}</h1>
    </header>
    <div class="body-content">
        <ul class="mui-table-view mui-table-view-chevron bg-regular" style="margin-top: 10px;">
            <li class="mui-table-view-cell">
                <a class="mui-navigate-right" ui-sref=".password">{{'setting.pwd.change' | translate}}</a>
            </li>
        </ul>
        <ul class="mui-table-view mt20 no-border bg-regular" style="margin-top: 30px;">
            <li class="mui-table-view-cell mui-segmented-control-vertical" style="text-align: center;">
                <a class="red" ng-click="logout()">{{'logout' | translate}}</a>
            </li>
        </ul>
    </div>
</div>
<div ui-view></div>
