
<!-- 用户账号 -->
<div class="mui-page" ng-controller="AccountCtrl">
    <header class="mui-bar bg-header" style="z-index: 1;">
        <button type="button" class="mui-left mui-btn mui-btn-link mui-btn-nav mui-pull-left" onclick="history.back()">
            <span class="mui-icon mui-icon-left-nav"></span>{{'tab.me' | translate}}
        </button>
        <h1 class="mui-center mui-title">{{'setting' | translate}}</h1>
    </header>
    <div class="body-content">
        <ul class="mui-table-view">
            <li class="mui-table-view-cell">
                <a style="line-height: 40px;">头像
                    <span class="mui-pull-right head">
                            <img class="head-img mui-action-preview" src="{{ user.photo ? host + user.photo : '/img/dark/64X64/profile-outline.png'}}" style="position: absolute;right: 15px;">
                        </span>
                </a>
            </li>
            <li class="mui-table-view-cell">
                <a>{{'username' | translate}}<span class="mui-pull-right">{{user.name}}</span></a>
            </li>
            <li class="mui-table-view-cell">
                <a>{{'account' | translate}}<span class="mui-pull-right">{{user.account}}</span></a>
            </li>
            <li class="mui-table-view-cell">
                <a>手机号<span class="mui-pull-right">{{user.phone}}</span></a>
            </li>
            <li class="mui-table-view-cell">
                <a>角色<span class="mui-pull-right">{{user.user_groups[0].description}}</span></a>
            </li>
        </ul>
        <ul class="mui-table-view mui-table-view-chevron" style="margin-top: 10px;">
            <li class="mui-table-view-cell">
                <a class="mui-navigate-right" ui-sref="index.account.password">{{'setting.pwd.change' | translate}}</a>
            </li>
        </ul>
    </div>
</div>
<div ui-view></div>
