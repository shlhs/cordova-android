
<div class="page page-left" ng-controller="SecurityHistoryCtrl">

    <header class="mui-bar bg-header" style="z-index:1;box-shadow: 0 0 1px rgba(239, 237, 237, 0.85);">
        <a class="mui-icon mui-icon-left-nav mui-pull-left text-white" onclick="pageBack()"></a>
        <h1 class="mui-title">设备安全技术评测记录</h1>
        <a class="mui-action-menu mui-icon mui-pull-right" style="font-size: 16px;line-height: 28px;color: #fff;" ng-click="createOneRecord()">新增</a>
    </header>
    <div class="mui-content">
        <ul class="mui-table-view mui-table-view-striped mui-table-view-condensed no-border" style="margin-top: 10px;">
            <li class="mui-table-view-cell" ng-repeat="item in history">
                <a class="mui-navigate-right" ng-click="openPage('/templates/evaluate/security-evaluate-home.html', {id: item.id})">
                    <div class="mui-table">
                        <div class="mui-table-cell mui-col-xs-10">
                            <h4 class="mui-ellipsis-2 font-14" style="line-height: 18px;font-weight: normal;">
                                共检查(<span>{{item.finish}}</span>)项，完成率{{item.finishRate}}，存在(<span ng-class="{'error': item.unqualifiedCount>0}">{{item.unqualifiedCount}}</span>)项缺陷。
                            </h4>
                            <h5 style="margin:2px 0;">检查人：{{item.creator_name}}</h5>
                            <p class="mui-h5 mui-ellipsis">检查时间：{{item.create_time.substring(0, 16)}}</p>
                        </div>
                    </div>
                </a>
            </li>
        </ul>
        <div class="page-alert-wrapper" ng-if="!loadingFailed  && !isLoading && !history.length">
            <div class="page-alert">
                <i class="alert-icon nodata"></i>
                <div class="alert-text info">没有评测记录</div>
            </div>
        </div>
        <div class="page-alert-wrapper" ng-if="isLoading">
            <div class="page-alert">
                <i class="alert-icon loading-spinner"></i>
                <div class="alert-text info">正在加载...</div>
            </div>
        </div>
        <div class="page-alert-wrapper" ng-if="loadingFailed">
            <div class="page-alert">
                <i class="alert-icon warning"></i>
                <div class="alert-text info">加载失败，请检查网络</div>
                <div class="alert-reload" ng-click="getDataList()">重新加载</div>
            </div>
        </div>
    </div>
</div>
