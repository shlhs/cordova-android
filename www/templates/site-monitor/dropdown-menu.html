<li class="selector-tab" ng-click="toggle()" ng-class="{active: active, disabled: disabled}">
    <label>{{selected.name}}</label>
    <div class="dropdown" style="max-height: {{dropDownMaxHeight}}px; overflow-y: auto;">
        <div ng-repeat="option in options" ng-class="{active: option.id === selected.id}"
             ng-click="onClick($event, option.id)">{{option.name}}</div>
    </div>
</li>
