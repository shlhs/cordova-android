<li class="selector-tab" ng-click="toggle()" ng-class="{active: active}">
    <label>{{options.length ? selected.name : '&nbsp;'}}</label>
    <div class="dropdown">
        <div ng-repeat="option in options" ng-class="{active: option.id === selected.id}"
             ng-click="onClick($event, option.id)">{{option.name}}</div>
    </div>
</li>
