<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>历史报表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <link rel="stylesheet" href="../../components/mui/css/mui.min.css">
    <link rel="stylesheet" href="../../components/mui/css/mui.picker.min.css">
    <link rel="stylesheet" href="../../css/iconfont/iconfont.css">
    <link rel="stylesheet" href="../../css/my.css">
    <link rel="stylesheet" href="../../css/icon.css">
    <link rel="stylesheet" type="text/css" href="../../js/lib/datatables/jquery.dataTables.min.css">
    <script type="text/javascript" src="../../components/libs/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="../../components/angular/angular.min.js"></script>
    <script type="text/javascript" src="../../components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="../../components/angular-animate/angular-animate.js"></script>
    <script type="text/javascript" src="../../components/angular-ui-router/release/stateEvents.min.js"></script>
    <script type="text/javascript" src="../../js/app/utils.js"></script>
    <script type="text/javascript" src="../../js/app/app.js"></script>
    <script type="text/javascript" src="../../js/app/utils.js"></script>
    <script type="text/javascript" src="../../js/controller/site-monitor.js"></script>
    <style type="text/css" class="init">

        /* Ensure that the demo table scrolls */
        th, td { white-space: nowrap; }
        div.dataTables_wrapper {
            width: 375px;
            margin: 0 auto;
        }
        table.dataTable.no-footer {
            border-bottom: none;
        }
        table.dataTable thead th, table.dataTable thead td {
            border-bottom: none;
        }
        .dataTables_wrapper.no-footer .dataTables_scrollBody {
            border-bottom: none;
        }
        table.dataTable thead th, table.dataTable thead td {
            background-color: #fff;
            border-right: #ccc 1px solid;
            border-bottom: #ccc 1px solid;
            border-top: #ccc 1px solid;
        }
        table.dataTable.row-border tbody th, table.dataTable.row-border tbody td, table.dataTable.display tbody th, table.dataTable.display tbody td {
            border-right: #ccc 1px solid;
            text-align: center;
        }
        table tr td:first-child, tr th:first-child {
            width: 70px;
        }
        table td, table th {
            border-right: #e8e8e8 1px solid;
            border-bottom: #e8e8e8 1px solid;
            padding: 4px 8px;
            font-weight: normal;
            font-size: 14px;
        }
        table th {
            background-color: #f1f1f1;
        }
        table tbody tr:nth-child(even) td {
            background-color: #f1f1f1;
        }
        table tbody tr:nth-child(odd) td {
            background-color: #fff;
        }
    </style>
</head>
<body ng-app="myApp" ng-cloak ng-controller="SiteHistoryReportCtrl" class="box-vertical-center timeType-{{timeType.id}}">
<header class="mui-bar bg-header mui-segmented-control-vertical">
    <a class="mui-icon  mui-icon-left-nav mui-pull-left text-white btn-back" onclick="pageBack()"></a>
    <h1 class="mui-title">
        <label ng-if="currentReport !== null" class="dropdown-arrow">
            {{currentReport.name}}
        </label>
        <label ng-if="currentReport === null">历史报表</label>
        <button style="position: absolute;top: 10px;width: 100%;bottom: -8px;left: 8px;background-color: transparent;border: none;"
                id="reportPicker"></button>
    </h1>

</header>
<!--<div style="position: fixed;background-color: rgba(0,0,0,0.15);width: 100%;height: 100%;top:60px;z-index: 1;left: 0;" ng-click="toggle()">-->

    <!--<div class="dropdown" style="display: block;">-->
        <!--<div ng-repeat="option in reportGroups" ng-class="{active: option.id === selected.id}"-->
             <!--ng-click="onClick($event, option.id)">{{option.name}}</div>-->
    <!--</div>-->
<!--</div>-->
<div class="mui-content">

    <ul class="selector-group">
        <drop-down-menu options="timeTypeList" on-select="onSelect" model-name="'timeType'" selected="timeType"></drop-down-menu>
        <li class="selector-tab">
            <label>{{dateName}}</label>
            <button style="position: absolute;top:0;width: 100%;height: 100%;left: 0;background-color: transparent;border: none;"
                    id="datePicker"></button>
        </li>
        <drop-down-menu options="calcMethodList" on-select="onSelect" model-name="'calcMethod'" default-value="'MAX'" selected="calcMethod"></drop-down-menu>
    </ul>
    <div style="position: absolute; top: 38px;bottom: 0;width: 100%;overflow: auto;border-top: #e8e8e8 1px solid;padding-bottom: 10px;" id="tableParent" site-history-repeat-finish>
        <table id="siteHistoryTable" class="stripe row-border order-column dataTable no-footer">
            <thead>
                <th ng-repeat="item in tableHeader" site-history-repeat-finish>
                    {{item.name}}<br ng-if="item.unit"/><span ng-if="item.unit">({{item.unit}})</span>
                </th>
            </thead>
            <tbody>
                <tr ng-repeat="item in tableBodyData">
                    <td ng-repeat="col in item" rowspan="{{col.rowSpan || 1}}" colspan="{{col.colSpan || 1}}" ng-style="{backgroundColor: col.backgroundColor}">
                        {{col.value}}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="page-alert-wrapper" ng-if="currentReport === null && !isLoading">
        <div class="page-alert">
            <i class="alert-icon no-task"></i>
            <div class="alert-text info">未添加任何报表</div>
        </div>
    </div>
    <div class="page-alert-wrapper" ng-if="isLoading">
        <div class="page-alert">
            <img src="../../img/page-loading.gif" class="loading-img">
            <div class="alert-text info">正在加载...</div>
        </div>
    </div>
    <div class="page-alert-wrapper" ng-if="loadingFailed">
        <div class="page-alert">
            <i class="alert-icon warning"></i>
            <div class="alert-text info">加载失败，请检查网络</div>
            <div class="alert-reload" ng-click="getDataList()">重新加载</div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../../components/libs/jquery-2.1.4.js"></script>
<script type="text/javascript" src="../../js/lib/datatables/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="../../js/lib/datatables/dataTables.fixedColumns.min.js"></script>
<script type="text/javascript" src="../../js/lib/datatables/dataTables.fixedHeader.min.js"></script>
<script src="../../components/moment.min.js"></script>
<script src="../../components/mui/js/mui.min.js"></script>
<script src="../../components/mui/js/mui.picker.min.js"></script>

<script>

    mui.init({
        swipeBack:true //启用右滑关闭功能
    });
</script>
</body>
</html>
