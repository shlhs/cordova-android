<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
     <!--build:css -->
    <link rel="stylesheet" href="/css/all.css">
     <!--endbuild -->
    <style>
        .info-list span{
            display: inline-block;
        }
        .task-title .time{
            position: absolute;
            right: 0;
            top:0;
        }
    </style>

    <!--  build:lib -->
    <script type="text/javascript" src="/components/libs/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="/components/angular/angular.min.js"></script>
    <script type="text/javascript" src="/components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="/components/angular-animate/angular-animate.js"></script>
    <script type="text/javascript" src="/components/angular-ui-router/release/stateEvents.min.js"></script>
    <script type="text/javascript" src="/lib/angular-translate.min.js"></script>
    <script src="/components/fastclick-master/lib/fastclick.js"></script>
    <script src="/components/moment.min.js"></script>
    <script src="/components/echart/echarts.min-3.x.js"></script>
    <script src="/components/mui/js/mui.min.js"></script>
    <script src="/components/mui/js/mui.picker.min.js"></script>
    <script src="/components/mui/js/mui.poppicker.js"></script>
    <script src="/components/slides-playing/js/jquery.slides.js"></script>
    <script src="/lib/circleChart.es5.min.js"></script>
    <script src="/components/dropload-gh-pages/dist/dropload.min.js"></script>
    <script type="text/javascript" src="/lib/datatables/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="/lib/datatables/dataTables.fixedColumns.min.js"></script>
    <script type="text/javascript" src="/lib/datatables/dataTables.fixedHeader.min.js"></script>
    <!-- endbuild -->

<body class="box-vertical-center" ng-app="myApp" ng-controller="HomeCtrl" ng-class="{english: isEnglish}" ng-cloak>
    <div class="body-content no-padding" style="height: auto;top: 0;">
        <div style="height: 100%;overflow-y: hidden;" ng-controller="TaskBaseCtrl">

            <!--<div id='sites' class="no-padding mui-control-content content-wrapper"-->
                 <!--ng-class="{'mui-active': tabName === 'sites'}" ng-include="homeTemplate" style="bottom:54px;">-->
            <!--</div>-->
            <div ng-repeat="menu in navMenus" id={{menu.id}} class="no-padding mui-control-content content-wrapper"
                 ng-class="{'mui-active': tabName === menu.id}" ng-include="menu.templateUrl" style="bottom:54px;">
            </div>
            <div ng-controller="SettingCtrl" id="setting" class=" no-padding mui-control-content"
                 ng-class="{'mui-active': tabName === 'setting'}" style="height: 100%;">
                <div ng-include="'/templates/setting/my.html'"></div>
            </div>
        </div>
    </div>
    <nav id="menu" class="mui-bar mui-bar-tab1 bg-footer nav-horizontal" ng-class="{energy: uiMode === 'energy'}" style="box-shadow: none !important;z-index:0;">
        <!--<a class="mui-tab-item" href="javascript:void(0)" ng-click="chooseNav('sites', '站点监控')"-->
           <!--ng-class="{'mui-active': tabName==='sites'}">-->
            <!--<span class="mui-icon nav-icon nav-sites"></span>-->
            <!--<span class="mui-tab-label">站点监控</span>-->
        <!--</a>-->
        <label class="tab-item" ng-repeat="menu in navMenus"
           ng-click="chooseNav($event, menu.id)" ng-class="{'mui-active': tabName===menu.id}">
            <span class="mui-icon nav-icon iconfont anticon-{{menu.icon}}"></span>
            <span class="mui-tab-label">{{menu.name}}</span>
        </label>
        <label class="tab-item" ng-click="chooseNav($event, 'setting')" ng-class="{'mui-active': tabName==='setting'}">
            <span class="mui-icon nav-icon iconfont anticon-nav-setting"></span>
            <span class="mui-tab-label">{{ 'tab.me' | translate }}</span>
        </label>
    </nav>
    <div ui-view></div>

    <div id="taskPopover" class="mui-popover">
        <ul class="mui-table-view">
            <li class="mui-table-view-cell"><a href="javascript:void(0)" ng-click="openTaskCreate()">{{'create task.order' | myTranslate}}</a></li>
            <li class="mui-table-view-cell"><a href="javascript:void(0)" ng-click="openDtsCreate()">{{'create defect' | myTranslate}}</a></li>
        </ul>
    </div>

    <!-- build:js -->
    <script type="text/javascript" src="/config/config.js"></script>
    <script src="/js/my/notify.js"></script>
    <script type="text/javascript" src="/js/app/utils.js"></script>
    <script type="text/javascript" src="/js/app/app.js"></script>
    <script type="text/javascript" src="/js/service/appstore.js"></script>
    <script type="text/javascript" src="/js/service/common-service.js"></script>
    <script type="text/javascript" src="/js/controller/login.js"></script>
    <script type="text/javascript" src="/js/controller/task.js"></script>
    <script type="text/javascript" src="/js/controller/sites.js"></script>
    <script src="/js/controller/user-energy.js"></script>
    <script src="/js/controller/setting.js"></script>
    <script type="text/javascript" src="/js/service/varData.js"></script>
    <script type="text/javascript" src="/js/controller/kanban.js"></script>
    <script type="text/javascript" src="/js/controller/monitor.js"></script>
    <script type="text/javascript" src="/js/controller/device.js"></script>
    <script type="text/javascript" src="/js/controller/ipc.js"></script>
    <script type="text/javascript" src="/js/controller/site-monitor.js"></script>
    <script type="text/javascript" src="/js/controller/site/security_evaluate.js"></script>
    <script type="text/javascript" src="/js/controller/site/maintenance-checks.js"></script>
    <script type="text/javascript" src="/js/controller/energy.js"></script>
    <script type="text/javascript" src="/js/controller/static-devices.js"></script>
    <script type="text/javascript" src="/js/controller/dts.js"></script>
    <script src="/js/echartsTheme.js"></script>
    <!-- endbuild -->
    <script type="text/javascript" src="/js/router/router.js"></script>

</body>
</html>
