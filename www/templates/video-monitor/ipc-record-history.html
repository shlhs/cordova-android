<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>巡检记录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <link rel="stylesheet" href="../../components/mui/css/mui.min.css">
    <link rel="stylesheet" href="../../components/mui/css/mui.picker.min.css">
    <link rel="stylesheet" href="../../css/iconfont/iconfont.css">
    <link rel="stylesheet" href="../../css/my.css">
    <link rel="stylesheet" href="../../css/icon.css">
    <link rel="stylesheet" type="text/css" href="../../js/lib/datatables/jquery.dataTables.min.css">
    <script type="text/javascript" src="../../components/libs/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="../../components/angular/angular.min.js"></script>
    <script type="text/javascript" src="../../components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="../../components/angular-animate/angular-animate.js"></script>
    <script type="text/javascript" src="../../components/angular-ui-router/release/stateEvents.min.js"></script>
    <script type="text/javascript" src="../../js/app/app.js"></script>
    <script type="text/javascript" src="../../js/service/router-service.js"></script>
    <script type="text/javascript" src="../../js/app/utils.js"></script>
    <script type="text/javascript" src="../../js/controller/ipc.js"></script>
</head>
<body ng-app="myApp" ng-cloak ng-controller="IpcRecordHistoryCtrl">
<header class="mui-bar bg-header header-bg-light">
    <a class="mui-icon  mui-icon-left-nav mui-pull-left btn-back" onclick="pageBack()"></a>
    <h1 class="mui-title">巡检记录</h1>
</header>
<div class="mui-content" style="background-color: #fff;">
    <div ng-if="!isLoading">
        <ul class="mui-table-view no-margin no-border">
            <li class="mui-table-view-cell mui-media" ng-repeat="record in records" ng-click="openRecordDetail(record)">
                <i class="mui-media-object mui-pull-left icon icon-md icon-ipc-record"></i>
                <div class="mui-media-body mui-ellipsis" style="display: -webkit-box; -webkit-box-orient: vertical; -webkit-box-pack: center;height: 42px;">
                    <label>
                        {{record.createTime}}
                        <span ng-if="record.status !== '0'" class="mui-pull-right" style="font-size: 12px;color: #aaa;">正在保存({{record.downCount}}/{{record.allCount}})</span>
                    </label>
                    <p class="mui-ellipsis">{{record.name}}</p>
                </div>
            </li>
        </ul>
    </div>
    <div class="page-alert-wrapper" ng-if="isLoading">
        <div class="page-alert">
            <img src="../../img/page-loading.gif" class="loading-img">
            <div class="alert-text info">正在加载...</div>
        </div>
    </div>
    <div class="page-alert-wrapper" ng-if="loadingFailed">
        <div class="page-alert">
            <i class="alert-icon warning"></i>
            <div class="alert-text info">加载失败，请检查网络</div>
            <div class="alert-reload" ng-click="getRecords()">重新加载</div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../../components/libs/jquery-2.1.4.js"></script>
<script src="../../js/my/notify.js"></script>
<script src="../../components/moment.min.js"></script>
<script src="../../components/slides-playing/js/jquery.slides.js"></script>
</body>
</html>
