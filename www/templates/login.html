<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <link rel="stylesheet" href="../components/mui/css/icons-extra.css">
    <link rel="stylesheet" href="../css/setting.css">
    <script type="text/javascript" src="../components/libs/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="../components/angular/angular.min.js"></script>
    <script type="text/javascript" src="../components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="../components/angular-animate/angular-animate.js"></script>
    <script type="text/javascript" src="../components/angular-ui-router/release/stateEvents.min.js"></script>
    <script type="text/javascript" src="../js/app/utils.js"></script>
    <script type="text/javascript" src="../js/lib/jwt/jsrsasign-all-min.js"></script>
    <script type="text/javascript" src="../js/app/app.js"></script>
    <script type="text/javascript" src="../js/service/common-service.js"></script>
<style>
    html,body{
        font-family:SimHei,'Helvetica Neue',Arial,'Droid Sans',sans-serif;
        padding: 0;
        margin: 0;
        background-color: #fff;
        position: relative;
        height: 100%;
        width: 100%;
        overflow: hidden;
    }
    .main-icon {
        margin-top: 20%;
        width: 57%;
        margin-left: 21.5%;
    }
    .login-area {
        padding: 0px;
        overflow: hidden;
        left: 0;
        width: 100%;
        bottom: 40px;
        margin-top: 15%;
    }
    .form-item {
        border-bottom: rgb(232,232,232) 1px solid;
        padding: 12px 0;
        box-sizing: border-box;
        margin: 0 44px;
        position: relative;
    }
    .form-item label {
        color: rgb(1,1,1);
        font-size: 18px;
        position: absolute;
        left: 0;
    }
    .form-item input {
        outline: none;
        border: none;
        padding-left: 84px;
        width: 100%;
        font-size: 18px;
    }
    input::-webkit-input-placeholder {
        /* placeholder颜色  */
        color: rgb(187,187,187);
    }
    input::-moz-placeholder {
        /* placeholder颜色  */
        color: rgb(187,187,187);
    }
    .login-btn {
        background-color: rgb(195,227,249);
        border-radius: 4px;
        margin: 42px 4% 0 4%;
        box-sizing: border-box;
        height: 48px;
        line-height: 48px;
        text-align: center;
        font-size: 18px;
        color: #fff;
    }
    .login-btn.enable {
        background-color: #108ee9;
    }
    .error{
        color: red;
        padding-left: 20px;
        margin-top: 10px;
    }
    @media screen and (max-height: 600px) {
        .main-icon {
            margin-top: 15%;
        }
        .login-btn {
            margin-top: 30px;
            height: 40px;
            line-height: 40px;
        }
    }
</style>
<body class="box-vertical-center" ng-app="myApp" >
    <img class="main-icon" src="../img/login/login-icon.png">
    <div class="login-area" ng-controller="LoginCtrl">
        <div class="login-form">
            <div class="form-item">
                <label>平台</label>
                <input type="text" placeholder="请输入平台编号" ng-model="platformCode" ng-change="inputChange('platformCode')"></div>
            <!--<div class="error">{{platformError}}</div>-->
            <div class="form-item">
                <label>用户名</label>
                <input type="text" ng-model="username" ng-change="inputChange('username')" placeholder="请输入账号">
            </div>
            <div class="form-item">
                <label>密码</label>
                <input type="password" ng-model="password" ng-change="inputChange('password')" placeholder="请输入密码">
            </div>
            <!--<div class="error">{{error}}</div>-->
            <div class="login-btn" ng-class="{'enable': enable}" ng-click="login()">
                <span ng-if="!isLogin">登录</span>
                <span ng-if="isLogin">正在登录...</span>
            </div>
        </div>
    </div>
    <script src="../components/fastclick-master/lib/fastclick.js"></script>
    <script src="../js/my/notify.js"></script>
    <script src="../components/dropload-gh-pages/dist/dropload.min.js"></script>
    <script src="../components/handlebars-v4.0.10.js"></script>
    <script type="text/javascript" src="../js/controller/login.js"></script>
</body>
</html>
