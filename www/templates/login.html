<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <!--build:css -->
    <link rel="stylesheet" href="/css/all.css">
    <!--endbuild -->
    <!-- build:lib -->
    <script type="text/javascript" src="../lib/jquery-3.5.0.min.js"></script>
    <script type="text/javascript" src="../lib/angular/angular.min.js"></script>
    <script type="text/javascript" src="../lib/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="../lib/angular-animate/angular-animate.js"></script>
    <script type="text/javascript" src="/lib/angular-translate.min.js"></script>
    <script type="text/javascript" src="../lib/angular-ui-router/release/stateEvents.min.js"></script>
    <!-- endbuild -->
    <style>
        html,body{
            font-family:SimHei,'Helvetica Neue',Arial,'Droid Sans',sans-serif;
            padding: 0;
            margin: 0;
            background-color: #fff;
            position: relative;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        .main-icon {
            margin-top: 20%;
            width: 57%;
            margin-left: 21.5%;
        }
        .login-area {
            position: absolute;
            padding: 0px;
            overflow: hidden;
            left: 0;
            width: 100%;
            bottom: 0px;
            height: 41%;
        }
        .login-form {
            width: 100%;
        }
        .form-item {
            box-sizing: border-box;
            margin: 10px 32px;
            position: relative;
            background-color: #fff;
        }
        .form-item label {
            color: rgb(1,1,1);
            font-size: 18px;
            position: absolute;
            left: 0;
            line-height: 48px;
            margin-left: 10px;
        }
        .form-item input {
            outline: none;
            border: none;
            padding-left: 100px;
            width: calc(100% - 32px);
            font-size: 16px;
            line-height: 48px;
            height: 48px;
            margin-bottom: 0;
        }
        .form-item .password-not-seen {
            width: 16px;
            height: 16px;
            display: inline-block;
            background: url("../img/login/password-not-seen.png") no-repeat 50%;
            background-size: 100% 100%;
            position: absolute;
            right: 6px;
            top: 50%;
            margin-top: -10px;
            float: right;
        }
        .form-item .password-can-seen {
            width: 20px;
            height: 20px;
            display: inline-block;
            background: url("../img/login/password-can-seen.png") no-repeat 50%;
            background-size: 100% 100%;
            position: absolute;
            right: 6px;
            top: 50%;
            margin-top: -10px;
            float: right;
        }
        input::-webkit-input-placeholder {
            /* placeholder颜色  */
            color: rgb(187,187,187);
        }
        input::-moz-placeholder {
            /* placeholder颜色  */
            color: rgb(187,187,187);
        }
        .login-btn {
            background-color: rgb(195,227,249);
            border-radius: 4px;
            margin: 20px 32px 0 32px;
            box-sizing: border-box;
            height: 42px;
            line-height: 42px;
            text-align: center;
            font-size: 18px;
            color: #fff;
        }
        .login-btn.enable {
            background-color: #108ee9;
        }
        .error{
            color: red;
            padding-left: 20px;
            margin-top: 10px;
        }
        @media screen and (max-height: 600px) {
            .main-icon {
                margin-top: 15%;
            }
            .login-area {
                margin-top: 10%;
            }
            .login-btn {
                margin-top: 30px;
                height: 40px;
                line-height: 40px;
            }
        }
        .page-bg {
            background: url("../img/login-bg.jpeg") 50% no-repeat;
            background-size: cover;
        }
    </style>
<body class="box-vertical-center page-bg" ng-app="myApp">
<div ng-controller="LoginCtrl" style="height: {{screenHeight}}px;width: 100%;width: 100%;">
    <div class="login-area">
        <div class="login-form">
            <div class="form-item" ng-if="platformCodeVisible">
                <label for="platform">平台</label>
                <input type="text" id="platform" placeholder="请输入平台编号" ng-model="platformCode" ng-change="inputChange('platformCode')"></div>
            <div class="form-item">
                <label>{{ 'login.account' | translate }}</label>
                <input type="text" ng-model="username" ng-change="inputChange('username')" placeholder="{{'login.account.placeholder' | translate}}">
            </div>
            <div class="form-item">
                <label>{{ 'login.pwd' | translate }}</label>
                <input type="password" ng-model="password" ng-change="inputChange('password')" placeholder="{{'login.pwd.placeholder' | translate}}" ng-show="!passwordVisible">
                <i class="iconfont anticon-password-not-seen" ng-if="!passwordVisible" ng-click="togglePasswordVisible()"></i>
                <input type="text" ng-model="password" ng-change="inputChange('password')" placeholder="{{'login.pwd.placeholder' | translate}}" ng-show="passwordVisible">
                <i class="iconfont anticon-password-seen" ng-if="passwordVisible" ng-click="togglePasswordVisible()"></i>
            </div>
            <!--<div class="error">{{error}}</div>-->
            <div class="login-btn" ng-class="{'enable': enable}" ng-click="login()">
                <span ng-if="!isLogin">{{ 'login' | translate}}</span>
                <span ng-if="isLogin">{{'login.submitting' | translate }}...</span>
            </div>
        </div>
    </div>
</div>
<!-- build:js -->
<script type="text/javascript" src="/js/app/utils.js"></script>
<script type="text/javascript" src="/config/config.js"></script>
<script type="text/javascript" src="../lib/jwt/jsrsasign-all-min.js"></script>
<script type="text/javascript" src="../js/app/app.js"></script>
<script type="text/javascript" src="../js/service/common-service.js"></script>
<script src="../lib/fastclick-master/lib/fastclick.js"></script>
<script src="../js/my/notify.js"></script>
<script type="text/javascript" src="../js/controller/login.js"></script>
<!-- endbuild -->
</body>
</html>
