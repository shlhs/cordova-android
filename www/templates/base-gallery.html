<div class="page page-fade" ng-controller="BaseGalleryCtrl">
    <div id="slides" class="slides">
        <div class="img-container" ng-repeat="image in images" ng-click="hide()">
            <div>
                <img ng-src="{{image}}">
            </div>
        </div>
    </div>
    <div class="weui-gallery__opr" ng-if="canDelete" style="z-index: 1000;">
        <a href="javascript:" class="weui-gallery__del" ng-click="deleteImage()">
            <i class="weui-icon-delete weui-icon_gallery-delete iconfont anticon-trash"></i>
        </a>
    </div>
</div>
