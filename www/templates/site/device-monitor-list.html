<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>所有设备</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <link rel="stylesheet" href="../../components/mui/css/mui.min.css">
    <link rel="stylesheet" href="../../css/my.css">
    <link rel="stylesheet" href="../../css/icon.css">
    <link rel="stylesheet" href="../../css/animate.css">
    <link rel="stylesheet" href="../../components/mui/css/icons-extra.css">
    <link rel="stylesheet" href="../../css/setting.css">
    <!--<script type="text/javascript" src="../../cordova.js"></script>-->
    <!--<script type="text/javascript" src="../../cordova_plugins.js"></script>-->
    <script type="text/javascript" src="../../components/libs/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="../../components/angular/angular.min.js"></script>
    <script type="text/javascript" src="../../components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <!--<script type="text/javascript" src="components/ui-router-extras/release/ct-ui-router-extras.js"></script>-->
    <script type="text/javascript" src="../../components/angular-animate/angular-animate.js"></script>
    <script type="text/javascript" src="../../components/angular-ui-router/release/stateEvents.min.js"></script>
    <script type="text/javascript" src="../../js/app/utils.js"></script>
    <script type="text/javascript" src="../../js/app/app.js"></script>
    <script type="text/javascript" src="../../js/service/common-service.js"></script>
    <style>
        .tree .mui-table-view-cell:after{
            background-color: #eee;
        }
        .tree .mui-table-view-cell.mui-collapse .mui-table-view .mui-table-view-cell:after{
            background-color: #eee;
        }
        .tree .mui-table-view-cell.mui-active{
            background-color: #fff;
        }
        .tree .mui-table-view-cell.mui-collapse.mui-active .mui-collapse-content {
            display: none;
        }
        .tree .mui-active>.mui-collapse-content{
            display: block !important;
        }
        .tree .mui-table-view-cell>a:not(.mui-btn){
            border-bottom: #eee 1px solid;
        }
        .tree .mui-table-view-cell.mui-collapse.mui-active{
            margin-top:0px;
        }
        .tree .mui-table-view-cell.mui-collapse .mui-collapse-content{
            margin: 11px -15px 0px;
            padding: 0px 15px;
        }
        .tree .mui-table-view-cell.mui-collapse .mui-table-view{
            margin-top: 0px;
        }
        .tree .mui-navigate-right:after{
            color: #444;
        }
        .tree .is-leaf>.mui-navigate-right:after{
            right: 24px;
            font-size: 14px;
            color: #bbb;
        }
        .tree .mui-table-view-cell.is-leaf>a{
            font-size: 14px;
            color: #8a8a8a;
        }
    </style>
</head>
<body class="box-vertical-center" ng-app="myApp" ng-controller="DeviceMonitorListCtrl">
    <header class="mui-bar bg-header">
        <a class="mui-icon mui-action-back mui-icon-left-nav mui-pull-left text-white" onclick="pageBack()"></a>
        <h1 class="mui-title">设备监测</h1>
    </header>
    <div class="mui-content" ng-cloak>
        <div class="scroll-wrapper" ng-if="!isLoading && !loadingFailed">
            <div class="mui-scroll">
                <div class="cascade-selector" ng-class="{'collapse': collapse[0] || collapse[1]}" ng-if="maxDepth>=4">
                    <div class="selector-mask" ng-if="collapse[0] || collapse[1]" ng-click="toggleCollapse(-1)"></div>
                    <div class="selector separator" style="width: 50%" ng-class="{'collapse': collapse[0]}" ng-if="maxDepth===5">
                        <div ng-click="toggleCollapse(0)"><label class="result-label">{{deviceSelected[0].name}}</label></div>
                        <ul class="option-wrapper option-vertical">
                            <li ng-repeat="item in selectOptions[0]" ng-class="{'selected': deviceSelected[0].id === item.id}"
                            ng-click="chooseDeviceOrGraph(0, item)">
                                <label><i class="device-status {{item.status}}"></i>{{item.name}}</label>
                            </li>
                        </ul>
                    </div>
                    <div class="selector" style="width: 50%" ng-class="{'collapse': collapse[1]}"
                         ng-style="{width: maxDepth===4 ? '100%' : '50%'}">
                        <div ng-click="toggleCollapse(1)">
                            <label class="result-label" ng-class="{'nodata': !deviceSelected[1]}">
                                {{deviceSelected[1] ? deviceSelected[1].name : '(空)'}}
                            </label>
                        </div>
                        <ul class="option-wrapper option-vertical">
                            <li ng-repeat="item in selectOptions[1]" ng-class="{'selected': deviceSelected[1].id === item.id}"
                                ng-click="chooseDeviceOrGraph(1, item)">
                                <label class="device-status {{item.status}}">{{item.name}}</label>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="device-tree-container device-tree" ng-style="{top: maxDepth<=3 ? '0px' : '45px'}">
                    <div class="tree-left-sider">
                        <ul class="first-list" ng-if="selectOptions[2]">
                            <li ng-repeat="item in selectOptions[2]"
                                ng-class="{'group': item.is_group, 'collapse': item.id === collapse[2], 'selected': deviceSelected[2].id===item.id}">
                                <label ng-click="chooseDeviceOrGraph(2, item)"><i class="device-status {{item.status}}"></i>{{item.name}}</label>
                                <ul ng-if="item.children" class="second-list">
                                    <li ng-repeat="child in item.children" ng-class="{'selected': child.id === deviceSelected[3].id}"
                                        ng-click="chooseDeviceOrGraph(3, child)">
                                        <label><i class="device-status {{child.status}}"></i>{{child.name}}</label>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                        <div class="nodata" ng-if="!selectOptions[2]" style="text-align: center;color: #7d8491;padding: 16px;">(空)</div>
                    </div>
                    <div class="tree-right-sider">
                        <ul class="device-list" ng-if="selectOptions[4]">
                            <li ng-repeat="item in selectOptions[4]"
                                ng-click="chooseDeviceOrGraph(4, item)">
                                <label><i class="device-status {{item.status}}"></i> {{item.name}}</label>
                            </li>
                        </ul>
                        <div class="nodata" ng-if="!selectOptions[4]" style="text-align: center;color: #7d8491;padding: 16px;">(空)</div>
                    </div>
                </div>

            </div>
        </div>
        <div class="page-alert-wrapper" ng-if="isLoading">
            <div class="page-alert">
                <img src="../../img/page-loading.gif" class="loading-img">
                <div class="alert-text info">正在加载...</div>
            </div>
        </div>
        <div class="page-alert-wrapper" ng-if="loadingFailed">
            <div class="page-alert">
                <i class="alert-icon warning"></i>
                <div class="alert-text info">加载失败，请检查网络</div>
                <div class="alert-reload" ng-click="getDataList()">重新加载</div>
            </div>
        </div>
    </div>
<div class="page page-left" ui-view></div>
<script src="../../components/fastclick-master/lib/fastclick.js"></script>
<script src="../../js/my/notify.js"></script>
<script src="../../components/dropload-gh-pages/dist/dropload.min.js"></script>
<script type="text/javascript" src="../../js/controller/device.js"></script>
</body>
</html>
