<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>月度报告</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <!-- build:css -->
    <ng-include src="'/templates/css-importer.html'"></ng-include>
    <!-- endbuild -->

    <!--<script type="text/javascript" src="/cordova.js"></script>-->
    <!--<script type="text/javascript" src="/cordova_plugins.js"></script>-->
    <!-- build:js -->
    <script type="text/javascript" src="/components/libs/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="/components/angular/angular.min.js"></script>
    <script type="text/javascript" src="/components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="/components/angular-animate/angular-animate.js"></script>
    <script type="text/javascript" src="/components/angular-ui-router/release/stateEvents.min.js"></script>
    <script type="text/javascript" src="/js/app/utils.js"></script>
    <script type="text/javascript" src="/js/app/app.js"></script>
    <script type="text/javascript" src="/js/service/common-service.js"></script>
    <script src="/components/fastclick-master/lib/fastclick.js"></script>
    <script src="/js/my/notify.js"></script>
    <script src="/components/dropload-gh-pages/dist/dropload.min.js"></script>
    <script src="/components/pinch-zoom-js/dist/underscore.js"></script>
    <script src="/components/pinch-zoom-js/dist/pinch-zoom.js"></script>
    <script src="/js/lib/imagesloaded-master/imagesloaded.pkgd.min.js"></script>
    <script type="text/javascript" src="/js/controller/sites.js"></script>
    <!-- endbuild -->
</head>
<body class="box-vertical-center" ng-app="myApp" ng-controller="SiteReportsCtrl">
<header class="mui-bar bg-header">
    <a class="mui-icon  mui-icon-left-nav mui-pull-left text-white btn-back" onclick="pageBack()"></a>
    <h1 class="mui-title">月度报告</h1>
</header>
<div class="mui-content" id="reports" ng-if="!loadingFailed">
    <ul class="mui-table-view margin-table-view" style="margin-top: 0;">
        <li class="mui-table-view-cell" ng-repeat="r in reports">
            <a class="" ng-click="openReport(r.name, r.output_src_link)" style="white-space: normal;">
                {{r.name}}
                <h5 style="margin: 6px 0 0 0;position: relative;" class="ng-binding">生成日期：{{r.output_created.substring(0,11)}}
                </h5>
                <div class="icon-report-download" ng-click="download($event, r.output_src_link)">
                    <i class="icon icon-20 icon-download"></i>
                </div>
            </a>
        </li>
    </ul>
    <div class="page-alert-wrapper" ng-if="!loadingFailed && reports.length==0 && !isLoading">
        <div class="page-alert">
            <i class="alert-icon nodata"></i>
            <div class="alert-text info">当前无报告</div>
        </div>
    </div>
</div>
<div class="page-alert-wrapper" ng-if="isLoading">
    <div class="page-alert">
        <img src="../../img/page-loading.gif" class="loading-img">
        <div class="alert-text info">正在加载...</div>
    </div>
</div>
<div class="page-alert-wrapper" ng-if="loadingFailed">
    <div class="page-alert">
        <i class="alert-icon warning"></i>
        <div class="alert-text info">加载失败，请检查网络</div>
        <div class="alert-reload" ng-click="getDataList()">重新加载</div>
    </div>
</div>
<div id="zoomObj"></div>
</body>
</html>
