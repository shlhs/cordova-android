<div class="page page-left" ng-controller="SiteOverviewCtrl">

    <style>
        .summary-list{
            list-style: none;
            padding: 0px;
            /*display: -webkit-box;*/
            margin: 0 3px;
        }
        .summary-item{
            -webkit-box-flex: 1;
            display: block;
            line-height: 24px;
            font-size: 12px;
            text-align: center;
            background-color: #fff;
            margin: 0 3px;
            padding: 8px 0;
            color: #fff;
            width: calc(33.33% - 6px);
            margin-bottom: 6px;
            height: 68px;
        }
        @media screen and (max-width: 350px){
            .summary-item{
                width: calc(50% - 6px);
            }
        }
        .summary-item:last-child{
            border-right: none;
        }
        .summary-item .title{
            display: inline-block;
            text-align: right;
            margin-right: 6px;
            line-height: 24px;
            font-size: 12px;
        }
        .summary-item .value{
            font-weight: normal;
            font-size: 16px;
            margin-top: 0;
        }
        .summary-item .unit{
            margin-left: 2px;
            font-size: 12px;
            font-weight: normal;
        }
    </style>
    <header class="mui-bar bg-header mui-segmented-control-vertical">
        <a class="mui-icon mui-icon-left-nav mui-pull-left text-white" onclick="pageBack()"></a>
        <h1 class="mui-title">站点总览</h1>
    </header>
    <div class="mui-content" ng-cloak>
        <ul class="mui-row summary-list" style="padding-top:6px;">
            <li class="mui-col-xs-6 mui-col-sm-6 summary-item" style="background-color: #8f79ff">
                <span class="title mui-ellipsis">实时负荷</span>
                <h4 class="value">{{realtimeLoad}}<span class="unit">kW</span> </h4>
            </li>
            <li class="mui-col-xs-6 mui-col-sm-6 summary-item" style="background-color: #41aafb">
                <span class="title mui-ellipsis">今日用电量</span>
                <h4 class="value">{{todayDegree}}<span class="unit">kWh</span> </h4>
            </li>
            <li class="mui-col-xs-6 mui-col-sm-6 summary-item" style="background-color: #4e75fa">
                <span class="title mui-ellipsis">本月用电量</span>
                <h4 class="value">{{monthDegree}}<span class="unit">kWh</span> </h4>
            </li>
        </ul>
        <div class="card">
            <div class="card-header border">
                <i class="iconfont anticon-shuju2" style="color: #007aff;"></i>
                今日负荷趋势
            </div>
            <div class="card-content">
                <div style="height: 150px;" id="loadChart" class="chart" ng-class="{'spin-loading': fuheLoading}">
                    <div ng-if="!fuheLoading && fuheError" style="line-height: 130px;text-align: center;color: #737373;font-size: 14px;">
                        {{fuheError}}
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header border">
                <i class="iconfont anticon-energy-fenxiang" style="color: #007aff;"></i>
                本月用电占比
            </div>
            <div class="card-content">
                <div style="height: 140px;" id="electricPie" class="chart" ng-class="{'spin-loading': electricLoading}">
                    <div ng-if="!electricLoading && electricError" style="line-height: 130px;text-align: center;color: #737373;font-size: 14px;">
                        {{electricError}}
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header border">
                <i class="iconfont anticon-shuju11" style="color: #007aff;"></i>
                本月用电趋势
            </div>
            <div class="card-content">
                <div style="height: 150px;" id="electricChart" class="chart" ng-class="{'spin-loading': electricLoading}">
                    <div ng-if="!electricLoading && electricError" style="line-height: 130px;text-align: center;color: #737373;font-size: 14px;">
                        {{electricError}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
