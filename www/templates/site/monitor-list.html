<div class="mui-page" ng-controller="MonitorListCtrl" ng-cloak>
    <header class="mui-bar bg-header">
        <a class="mui-icon  mui-icon-left-nav mui-pull-left btn-back" onclick="history.back()"></a>
        <h1 class="mui-title">{{'menu.monitor.screen' | translate}}</h1>
    </header>
    <div class="body-content" ng-cloak>
        <div class="height-wrap-parent">
            <div class="scroll-wrapper" id="monitors" ng-if="!loadingFailed && !monitorLoading">
                <div class="mui-scroll">
                    <ul class="mui-table-view no-margin" ng-if="monitorScreens.length">
                        <li class="mui-table-view-cell mui-media" ng-repeat="screen in monitorScreens" >
                            <a class="mui-navigate-right" ng-click="openMonitorDetail(screen)">
                                <i class="mui-media-object mui-pull-left iconfont anticon-graph" style="margin-top: 4px;font-size: 24px;"></i>
                                <div class="mui-media-body" style="line-height: 50px;font-size: 18px;">
                                    {{screen.name}}
                                </div>
                            </a>
                        </li>
                    </ul>
                    <div class="page-alert-wrapper" ng-if="!monitorScreens.length && !monitorLoading && !loadingFailed">
                        <div class="page-alert">
                            <i class="alert-icon nodata"></i>
                            <div class="alert-text info">{{'tip.noscreen' | translate}}</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="page-alert-wrapper" ng-if="monitorLoading">
                <div class="page-alert">
                    <img src="../../img/page-loading.gif" class="loading-img">
                    <div class="alert-text info">{{'loading' | translate}}...</div>
                </div>
            </div>
            <div class="page-alert-wrapper" ng-if="loadingFailed">
                <div class="page-alert">
                    <i class="alert-icon warning"></i>
                    <div class="alert-text info">{{'tip.load.failed.network' | translate}}</div>
                    <div class="alert-reload" ng-click="getDataList()">{{'reload' | translate}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
