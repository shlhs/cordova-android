<div class="mui-page" ng-controller="DeviceRemoteControlCtrl" ng-cloak>
<header class="mui-bar bg-header">
    <a class="mui-icon  mui-icon-left-nav mui-pull-left text-white btn-back" onclick="pageBack()"></a>
    <h1 class="mui-title">{{'device device.control.center' | myTranslate}}</h1>
</header>
<div class="body-content" ng-cloak>
    <div class="mui-card-content" ng-if="!isLoading && varList.length">
        <ul class="mui-table-view write-var-list no-border" style="margin-top: 8px;">
            <li class="mui-table-view-cell mui-media" ng-repeat="v in varList">
                <div class="mui-media-body mui-ellipsis" ng-if="v.type==='Analog'">
                    {{v.name}}
                    <p class="value" ng-if="v.rw !== 2">{{v.value}}</p>
                    <a class="iconfont anticon-edit edit" ng-click="onEditAnalog(v)"></a>
                </div>
                <div class="mui-media-body mui-ellipsis" ng-if="v.type === 'Digital' && v.rw === 2">
                    {{v.name}}
                    <a class="iconfont anticon-edit edit" ng-click="onToggleSwitcher(v)"></a>
                </div>
                <div class="mui-media-body mui-ellipsis" ng-if="v.type==='Digital' && v.rw !== 2">
                    {{v.name}}
                    <div class="mui-switch no-color" style="transition-duration: 0.2s;" data-beforeContent="{{v.value==='1' ? v.zero_meaning : v.one_meaning}}"
                         ng-click="onToggleSwitcher(v)" ng-class="{'status-on': v.value==='1', 'status-off': v.value==='0', 'mui-active': v.value==='1'}">
                        <div class="mui-switch-handle" style="transition-duration: 0.2s;"></div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="page-alert-wrapper" ng-if="varList.length==0 && !isLoading">
        <div class="page-alert">
            <i class="alert-icon nodata"></i>
            <div class="alert-text info">{{'tip.device.no.writevar' | translate}}</div>
        </div>
    </div>
    <div class="page-alert-wrapper" ng-if="isLoading">
        <div class="page-alert">
            <img src="/img/page-loading.gif" class="loading-img">
            <div class="alert-text info">{{'loading' | translate}}...</div>
        </div>
    </div>
</div>

</div>
