<div style="background-color: #fff;position: fixed; width: 100%; height: 100%; left: 0; top: 0;" ng-controller="MonitorDetailCtrl">
    <style>
        div.pinch-zoom, div.pinch-zoom-container{
            height: 100%;
        }
    </style>
    <header class="mui-bar mui-bar-transparent" style="z-index: 1000;">
        <a class="mui-icon mui-icon-left-nav mui-pull-left text-white" onclick="pageBack()" style="color: #007aff;transform: rotate(90deg);left: calc(100% - 45px);top:-10px;"></a>
    </header>
    <div style="position:fixed;top:0;left:0;overflow: hidden;width:100%;height:100%;transform: rotate(90deg);" id="monitorDetailContainer">
        <div id="iframeTargetObj">
            <div style="width: 100%;height:100%;">
                <div style="width: 100%;height:100%;">
                    <iframe id="iframe" style="width: 100%;height: 100%;border: 0;"></iframe>
                    <div style="position:absolute;top:0px;left: 0px;width: 100%;height: 100%;background-color: transparent;"></div>
                </div>
            </div>
        </div>
    </div>
</div>
