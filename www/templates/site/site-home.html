<div ng-controller="SiteListCtrl" style="height: 100%;">
    <div style="height: 100%;">
        <div class="site-header">
            <header class="mui-bar bg-header bg-transparent" style="box-shadow: none;position: static;">
                <a class=" mui-pull-left">站点切换</a>
                <h1 class="mui-title" style="font-size: 18px;">{{currentSite.name}}</h1>
                <a onclick="showTopMenu()" class="mui-pull-right">
                    <i class="icon white icon-events" style="width: 18px;height: 18px;"><i class="mark"></i></i>
                </a>
            </header>
            <div class="site-img-wrapper">
                <div class="img-border">
                    <img src="../../img/site-default.png" style="width: 100%;height: 100%;border-radius: 8px;">
                </div>
                <div class="status-line">
                    <div class="status status-normal">正常</div>
                </div>
            </div>
        </div>
        <div class="card round-card" >
            <ul class="mui-table-view mui-grid-view mui-grid-9 no-border" style="background-color: #fff;">
                <li class="mui-table-view-cell mui-media mui-col-xs-3 mui-col-sm-3 no-padding no-border">
                    <a href="/templates/site/monitor-list.html?sn={{currentSite.sn}}" style="padding: 6px 0 0 0;">
                        <span class="mui-icon icon icon-36 icon-monitor"></span>
                        <div class="mui-media-body no-margin">画面</div>
                    </a>
                </li>
                <li class="mui-table-view-cell mui-media mui-col-xs-3 mui-col-sm-3 no-padding no-border">
                    <a href="/templates/site/docs.html?sn={{currentSite.sn}}" style="padding: 6px 0 0 0;">
                        <span class="mui-icon icon icon-36 icon-docs"></span>
                        <div class="mui-media-body no-margin">电子档案</div>
                    </a>
                </li>
                <li class="mui-table-view-cell mui-media mui-col-xs-3 mui-col-sm-3 no-padding no-border">
                    <a href="/templates/evaluate/evaluate-history.html?sn={{currentSite.sn}}&name={{currentSite.name}}" style="padding: 6px 0 0 0;">
                        <span class="mui-icon icon icon-36 icon-security"></span>
                        <div class="mui-media-body no-margin">安全评测</div>
                    </a>
                </li>
                <li class="mui-table-view-cell mui-media mui-col-xs-3 mui-col-sm-3 no-padding no-border">
                    <a href="/templates/site/reports.html?sn={{currentSite.sn}}&name={{currentSite.name}}" style="padding: 6px 0 0 0;">
                        <span class="mui-icon icon icon-36 icon-reports"></span>
                        <div class="mui-media-body no-margin">月度报告</div>
                    </a>
                </li>
            </ul>
        </div>
        <div class="layout-center">
            <div class="card round-card" style="width: 45%;-webkit-box-flex: 1;">

            </div>
            <div class="card round-card" style="width: 45%;-webkit-box-flex: 1;margin-left: 0;">

            </div>
            <div style="clear: both"></div>
        </div>
        <div class="card round-card">
            <div class="card-header" style="margin: 0 -4px; border-bottom: rgb(239,238,238) 1px solid; color: rgb(253,96,10);">
                站点信息
            </div>
            <div class="card-content">

                <ul class="mui-table-view no-border info-group" style="font-size: 14px;margin-top:0px;">
                    <li class="mui-table-view-cell">
                        <label class="title">站点地址</label>
                        <span class="value">{{currentSite.address}}</span>
                    </li>
                    <li class="mui-table-view-cell">
                        <label class="title">额定容量</label>
                        <span class="value">{{currentSite.capacity}}KVA</span>
                    </li>
                    <li class="mui-table-view-cell">
                        <label class="title">供电类型</label>
                        <span class="value">{{currentSite.power_supply_type}}</span>
                    </li>
                    <li class="mui-table-view-cell">
                        <label class="title">电压等级</label>
                        <span class="value">{{currentSite.voltage_class}}</span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="page-alert-wrapper" ng-if="sites.length==0 && !isLoading">
            <div class="page-alert">
                <i class="alert-icon nodata"></i>
                <div class="alert-text info">没有站点信息</div>
            </div>
        </div>
    </div>

    <div class="page-alert-wrapper" ng-if="isLoading">
        <div class="page-alert">
            <span class="mui-spinner"></span>
            <div class="alert-text info">正在加载...</div>
        </div>
    </div>
</div>
<div ui-view="" class="page-left"></div>
