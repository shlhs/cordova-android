<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设备状态量</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <link rel="stylesheet" href="../../components/mui/css/mui.min.css">
    <link rel="stylesheet" href="../../css/my.css">
    <link rel="stylesheet" href="../../css/icon.css">
    <link rel="stylesheet" href="../../css/animate.css">
    <link rel="stylesheet" href="../../components/mui/css/icons-extra.css">
    <link rel="stylesheet" href="../../css/setting.css">
    <!--<script type="text/javascript" src="../../cordova.js"></script>-->
    <!--<script type="text/javascript" src="../../cordova_plugins.js"></script>-->
    <script type="text/javascript" src="../../components/libs/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="../../components/angular/angular.min.js"></script>
    <script type="text/javascript" src="../../components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <!--<script type="text/javascript" src="components/ui-router-extras/release/ct-ui-router-extras.js"></script>-->
    <script type="text/javascript" src="../../components/angular-animate/angular-animate.js"></script>
    <script type="text/javascript" src="../../components/angular-ui-router/release/stateEvents.min.js"></script>
    <script type="text/javascript" src="../../js/app/utils.js"></script>
    <script type="text/javascript" src="../../js/app/app.js"></script>
    <script type="text/javascript" src="../../js/router/site-router.js"></script>
    <script type="text/javascript" src="../../js/controller/device.js"></script>
    <style>

        html,
        body {
            height: 100%;
            overflow: hidden;
        }
        .mui-content{
            padding: 0px;
        }
        table{
            width: 100%;
            margin: 8px 0px;
        }
        th,td{
            text-align: left;
            height: 40px;
            border-bottom: #eee 1px solid;
            font-size: 14px;
        }
        .mui-table-view.mui-grid-view .mui-table-view-cell .mui-media-body{
            font-size: 0.8em;
        }
        tbody tr:nth-child(odd) {background: rgba(246, 246, 246, 0.6)}
        tbody tr:nth-child(even) {background: #FFF}
        td, th{
            padding-left: 16px;
        }
    </style>
<body class="box-vertical-center" ng-app="myApp" ng-controller="DeviceDigitalVarCtrl">
    <header class="mui-bar mui-bar-nav bg-header">
        <a class="mui-icon mui-action-back mui-icon-left-nav mui-pull-left text-white" onclick="pageBack()"></a>
        <h1 class="mui-title" id="header_title">设备状态量</h1>
    </header>
    <div class="mui-content bg-white">
        <div id="digital" class=" height-wrap-parent" data-init="false" ng-if="!isLoading && digitalValues.length">
            <table ng-if="has_data">
                <tbody>
                <tr ng-repeat="item in digitalValues">
                    <td>{{item.name}}</td>
                    <td><i class="dev-status" ng-class="{'normal': item.data < 1, 'danger': item.data > 0}">{{item.data===0?'OFF' : 'ON'}}</i></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="page-alert-wrapper" ng-if="isLoading">
            <div class="page-alert">
                <span class="mui-spinner"></span>
                <div class="alert-text info">正在加载...</div>
            </div>
        </div>
        <div class="page-alert-wrapper" ng-if="digitalValues.length==0 && !isLoading">
            <div class="page-alert">
                <i class="alert-icon nodata"></i>
                <div class="alert-text info">暂无数据</div>
            </div>
        </div>
    </div>
</body>
</html>
