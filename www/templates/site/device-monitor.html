<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>所有设备</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <link rel="stylesheet" href="../../components/mui/css/mui.min.css">
    <link rel="stylesheet" href="../../css/my.css">
    <link rel="stylesheet" href="../../css/icon.css">
    <link rel="stylesheet" href="../../css/animate.css">
    <link rel="stylesheet" href="../../components/mui/css/icons-extra.css">
    <link rel="stylesheet" href="../../css/setting.css">
    <script type="text/javascript" src="../../components/libs/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="../../components/angular/angular.min.js"></script>
    <script type="text/javascript" src="../../components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <!--<script type="text/javascript" src="components/ui-router-extras/release/ct-ui-router-extras.js"></script>-->
    <script type="text/javascript" src="../../components/angular-animate/angular-animate.js"></script>
    <script type="text/javascript" src="../../components/angular-ui-router/release/stateEvents.min.js"></script>
    <script type="text/javascript" src="../../js/app/utils.js"></script>
    <script type="text/javascript" src="../../js/app/app.js"></script>
    <script type="text/javascript" src="../../js/service/appstore.js"></script>
    <script type="text/javascript" src="../../js/service/common-service.js"></script>
    <!--<script type="text/javascript" src="../../js/router/site-router.js"></script>-->

    <style>
        html,body{
            height: 100%;
            padding: 0;
            margin: 0;
        }
        table{
            width: 100%;
        }
        th,td{
            text-align: left;
            height: 40px;
            border-bottom: #eee 1px solid;
            font-size: 14px;
        }
        .mui-table-view.mui-grid-view .mui-table-view-cell .mui-media-body{
            font-size: 0.8em;
        }
        tbody tr:nth-child(odd) {background: rgba(246, 246, 246, 0.6)}
        tbody tr:nth-child(even) {background: #FFF}
        td, th{
            padding-left: 16px;
        }
        .mui-btn{
            margin-right:6px;
        }
        @media screen and (max-width: 360px) {
            th, td {
                font-size: 12px;
            }
        }
    </style>
</head>
<body class="box-vertical-center" ng-app="myApp" ng-controller="DeviceMonitorCtrl">
<header class="mui-bar bg-header">
    <a class="mui-icon  mui-icon-left-nav mui-pull-left text-white btn-back" onclick="pageBack()"></a>
    <h1 class="mui-title">{{deviceName}}</h1>
    <!--<a href="/templates/site/device-monitor/remote-control.html?device_sn={{deviceSn}}"-->
       <!--class="mui-action-menu mui-icon mui-pull-right" style="color: #fff;font-size: 14px;line-height: 24px;" ng-if="canControl">控制中心</a>-->
</header>
<div class="mui-content" ng-cloak style="background-color: #fff;">
    <div class="cascade-selector" style="top: 60px;" ng-class="{'collapse': collapse[0] || collapse[1]}">
        <div class="selector-mask"  ng-if="collapse[0] || collapse[1]" ng-click="toggleCollapse(-1)" style="top: 105px;"></div>
        <div class="selector separator" style="width: 50%" ng-class="{'collapse': collapse[0]}">
            <div ng-click="toggleCollapse(0)"><label class="result-label">{{showType}}</label></div>
            <ul class="option-wrapper option-vertical">
                <li ng-click="selectShowType('实时数据')" ng-class="{'selected': showType==='实时数据'}">
                    实时数据
                </li>
                <li ng-click="selectShowType('历史数据')" ng-class="{'selected': showType==='历史数据'}">
                    历史数据
                </li>
            </ul>
        </div>
        <div class="selector" style="width: 50%" ng-class="{'collapse': collapse[1]}">
            <div ng-click="toggleCollapse(1)"><label class="result-label" ng-class="{'nodata': !dataName}">{{dataName ? dataName : '无数据'}}</label></div>

            <ul class="option-wrapper option-horizontal">
                <li ng-repeat="item in secondOptions[showType]" ng-class="{'selected': dataName===item.name}"
                    ng-click="selectDataType(item)">{{item.name}}</li>
            </ul>
        </div>
    </div>
    <div style="margin-top: 45px;" ng-show="showType==='历史数据'" ng-controller="HistoryVarCtrl">
        <ul class="calendar-tabs" ng-if="currentGroup">
            <li class="tab" ng-class="{'active': timeRange==='DAY'}" ng-click="switchTimeRange('DAY')">
                <label><i class="icon icon-tab-clock"></i>今日</label>
            </li>
            <li class="tab" ng-class="{'active': timeRange==='MONTH'}" ng-click="switchTimeRange('MONTH')">
                <label><i class="icon icon-tab-calendar"></i>本月</label>
            </li>
        </ul>
        <div class="mui-scroll" style="background-color: #ffffff;">
            <div class="card">
                <div id="chartContainer" style="height: 320px;"></div>
                <div class="page-alert-wrapper" ng-if="!currentGroup">
                    <div class="page-alert">
                        <div class="page-alert">
                            <i class="alert-icon nodata"></i>
                            <div class="alert-text info">变量未关联标准定义</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="scroll-wrapper" ng-show="showType==='实时数据'" style="margin-top:45px;" ng-controller="VarRealtimeCtrl">

        <div class="mui-scroll" style="background-color: #ffffff;" ng-if="realtime && !isLoading">
            <div ng-if="realtimeType==='模拟量'">
                <table>
                    <tbody>
                    <tr ng-repeat="item in realtimeValues">
                        <td>{{item.name}}</td>
                        <td style="text-align: right;color: #3e7fdb;">{{item.data}}</td>
                        <td style="padding-left: 4px;">{{item.unit}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div ng-if="realtimeType === '状态量'" class=" height-wrap-parent" data-init="false">
                <table>
                    <tbody>
                    <tr ng-repeat="item in realtimeValues">
                        <td>{{item.name}}</td>
                        <td style="padding: 4px 24px 6px 0;text-align: right;"><i class="dev-status {{item.status}}">{{item.value}}</i></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="page-alert-wrapper" ng-if="!isLoading && !realtime">
            <div class="page-alert">
                <div class="alert-text info">该设备未配置任何变量</div>
            </div>
        </div>
        <div class="page-alert-wrapper" ng-if="isLoading">
            <div class="page-alert">
                <img src="../../img/page-loading.gif" class="loading-img">
                <div class="alert-text info">正在加载...</div>
            </div>
        </div>
    </div>
</div>
<div class="page page-left" ui-view></div>
<script src="../../components/fastclick-master/lib/fastclick.js"></script>
<script src="../../js/my/notify.js"></script>
<script type="text/javascript" src="../../js/controller/device.js"></script>
<script src="../../components/echart/echarts.min-3.x.js"></script>
</body>
</html>
