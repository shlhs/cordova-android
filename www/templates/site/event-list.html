<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>所有事件</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <link rel="stylesheet" href="../../components/mui/css/mui.min.css">
    <link rel="stylesheet" href="../../css/my.css">
    <link rel="stylesheet" href="../../css/icon.css">
    <link rel="stylesheet" href="../../css/animate.css">
    <link rel="stylesheet" href="../../components/mui/css/icons-extra.css">
    <link rel="stylesheet" href="../../css/setting.css">
    <!--<script type="text/javascript" src="../../cordova.js"></script>-->
    <!--<script type="text/javascript" src="../../cordova_plugins.js"></script>-->
    <script type="text/javascript" src="../../components/libs/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="../../components/angular/angular.min.js"></script>
    <script type="text/javascript" src="../../components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="../../components/angular-animate/angular-animate.js"></script>
    <script type="text/javascript" src="../../components/angular-ui-router/release/stateEvents.min.js"></script>
    <script type="text/javascript" src="../../js/app/utils.js"></script>
    <script type="text/javascript" src="../../js/app/app.js"></script>
    <script type="text/javascript" src="../../js/controller/device.js"></script>
    <script type="text/javascript" src="../../js/service/common-service.js"></script>
    <style>
        .mui-table-view-cell:after{
            right:15px;
        }
        .offline h4, .offline span{
            color: grey;
        }
        h4.mui-ellipsis{
            font-weight: normal;
        }
        /*.mui-table-view-cell{*/
            /*padding: 6px 15px 8px 15px;*/
        /*}*/
    </style>
<body class="box-vertical-center" ng-app="myApp" ng-controller="EventListCtrl">
    <header class="mui-bar mui-bar-nav bg-header">
        <a class="mui-icon mui-action-back mui-icon-left-nav mui-pull-left text-white" onclick="pageBack()"></a>
        <h1 class="mui-title">所有事件</h1>
    </header>
    <div class="mui-content" ng-cloak>
        <div class="scroll-wrapper" id="events">
            <div class="mui-scroll">
                <ul class="mui-table-view mui-table-view-striped mui-table-view-condensed event-list" ng-if="events.length" style="margin-top:0px;">
                    <li class="mui-table-view-cell" ng-repeat="e in events">
                        <div class="mui-table">
                            <div class="mui-table-cell mui-col-xs-12" ng-class="{'offline': e.status==0}">
                                <label class="mui-ellipsis-2 event-title">{{ e.info }}
                                    <div class="close" ng-controller="EventListCtrl" ng-if="e.status != 0" ng-click="postCheckEventAction($event, e.id)"><label></label></div>
                                </label>
                                <h5 style="margin-top: 10px;"><span class="title">设备</span> ：{{ e.device_name }}</h5>
                                <h5 style="margin: 10px 0 -2px 0;"><span class="title">时间</span> ：{{e.update_time}}</h5>
                            </div>
                            <div class="event-task" ng-controller="EventListCtrl" ng-if="e.status != 0" ng-click="goToCreateTaskHtml($event, e.id, e.info)"><label>发布任务</label></div>
                                <!--<span class="mui-pull-right text-status" ng-if="e.status == 0" style="position: absolute;right: 0;">已处理</span>-->
                        </div>
                    </li>
                </ul>
                <div class="page-alert-wrapper" ng-if="eventLoading">
                    <div class="page-alert">
                        <span class="mui-spinner"></span>
                        <div class="alert-text info">正在加载...</div>
                    </div>
                </div>
                <div class="page-alert-wrapper" ng-if="!events.length && !eventLoading">
                    <div class="page-alert">
                        <i class="alert-icon nodata-info"></i>
                        <div class="alert-text info">当前无事件</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="../../components/fastclick-master/lib/fastclick.js"></script>
<script src="../../js/my/notify.js"></script>
<script src="../../components/dropload-gh-pages/dist/dropload.min.js"></script>
<script type="text/javascript" src="../../js/controller/sites.js"></script>
<script type="text/javascript" src="../../js/controller/device.js"></script>
<script src="../../js/controller/monitor.js"></script>
<script src="../../js/controller/kanban.js"></script>
</body>
</html>
