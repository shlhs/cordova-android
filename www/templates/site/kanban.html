<div ng-controller="KanbanCtrl">

    <style>
        .summary-list{
            list-style: none;
            padding: 0px;
            /*display: -webkit-box;*/
            margin: 0 3px;
        }
        .summary-item{
            -webkit-box-flex: 1;
            display: block;
            line-height: 24px;
            font-size: 12px;
            text-align: center;
            background-color: #fff;
            margin: 0 3px;
            padding: 8px 0;
            color: #fff;
            width: calc(33.33% - 6px);
            margin-bottom: 6px;
            height: 68px;
        }
        @media screen and (max-width: 350px){
            .summary-item{
                width: calc(50% - 6px);
            }
        }
        .summary-item:last-child{
            border-right: none;
        }
        .summary-item .title{
            display: inline-block;
            text-align: right;
            margin-right: 6px;
            line-height: 24px;
            font-size: 12px;
        }
        .summary-item .value{
            font-weight: normal;
            font-size: 16px;
        }
        .summary-item .unit{
            margin-left: 2px;
            font-size: 12px;
            font-weight: normal;
        }
        .arrow-header a.left{
            display: none;
            position: absolute;
            left: 0px;
            top:0px;
        }
        .arrow-header a.right{
            display: none;
            position: absolute;
            right: 0px;
            top:0px;
        }
        .info-group .mui-table-view-cell{
            color: #8f8f94;
        }
        #baseInfo .mui-table-view-chevron .mui-table-view-cell{
            padding-right: 8px;
            font-size: 14px;
        }
        .mui-grid-view.mui-grid-9 li{
            border: 0 !important;
        }
        .mui-grid-view.mui-grid-9 .mui-table-view-cell{
            padding: 0 15px;
        }
        #baseInfo .icon-ms{
            width: 20px;
            height: 20px;
        }
        .mui-table-view:before{
            display: none;
        }
        .mui-table-view:after{
            display: none;
        }
    </style>
    <header class="mui-bar bg-header mui-segmented-control-vertical">
        <a class="mui-icon mui-icon-left-nav mui-pull-left text-white" onclick="pageBack()"></a>
        <h1 class="mui-title">看板</h1>
    </header>
    <div class="mui-content" ng-cloak>
        <div id="realtime" class=" height-wrap-parent">
            <div ng-show="!isLoading">
                <ul class="mui-row summary-list" style="padding-top:6px;">
                    <li ng-repeat="v in keyVarDatas" class="mui-col-xs-6 mui-col-sm-6 summary-item"
                    ng-style="{'background-color': getRandomColor($index)}">
                        <span class="title">{{v.name}}</span>
                        <h4 class="value">{{v.value}}<span class="unit">{{v.unit}}</span> </h4>
                    </li>
                </ul>
                <div class="card" id="chartCard" style="padding-top: 0;">
                    <div class="slides kanban-slider" id="chartSlider" style="width: 100%;height: 260px;">
                    </div>
                </div>
                <div class="card" ng-if="havaEventList" ng-controller="EventListCtrl">
                    <div class="card-header border">
                        <i class="icon icon-ms icon-card-event"></i>
                        事件与告警
                        <a class="mui-pull-right" ui-sref=".eventList({sn: sn})" style="font-size: 14px;" ng-if="events.length">更多</a>
                    </div>
                    <div class="card-content">
                        <div ng-if="events.length === 0">站点无事件</div>
                        <ul class="mui-table-view info-group" style="font-size: 14px;margin:-7px 0 -8px -15px;">
                            <li class="mui-table-view-cell" ng-repeat="event in events | limitTo:3">
                                {{event.update_time}}&nbsp;&nbsp;&nbsp;<span style="color: #444;">{{event.info}}</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="page-alert-wrapper" ng-if="isLoading">
                <div class="page-alert">
                    <img src="/img/page-loading.gif" class="loading-img">
                    <div class="alert-text info">正在加载...</div>
                </div>
            </div>
        </div>
    </div>
    <div class="page page-left" ui-view=""></div>
</div>
