<div class="page page-left" ng-controller="StaticDeviceDetailCtrl">
    <header class="mui-bar bg-header">
        <a class="mui-icon mui-action-back mui-icon-left-nav mui-pull-left text-white" onclick="pageBack()"></a>
        <h1 class="mui-title">{{device.name}}</h1>
    </header>
    <div class="mui-content" ng-cloak>
        <div></div>
        <div class="card no-padding" ng-repeat="device in device.items">
            <div class="card-header">{{device.name}}</div>
            <div class="card-content">
                <ul class="mui-table-view font-14 info-group">
                    <li class="mui-table-view-cell" ng-repeat="c in device.config">
                        <span class="value">{{c.name}}ï¼š</span><span class="value">{{c.value}}</span></li>
                </ul>
                <div class="card" ng-repeat="sub in device.contains">
                    <div class="card-header">{{sub.name}}</div>
                    <div class="card-content">
                        <ul  class="mui-table-view font-14 info-group">
                            <li class="mui-table-view-cell" ng-repeat="c in sub.config">{{c.name}}</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
