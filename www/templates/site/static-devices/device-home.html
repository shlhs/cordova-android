<div class="mui-page" ng-controller="StaticDevicesHomeCtrl" ng-cloak>
    <header class="mui-bar bg-header">
        <a class="mui-icon  mui-icon-left-nav mui-pull-left text-white btn-back" onclick="history.back()"></a>
        <h1 class="mui-title">{{'menu.device.document' | translate}}</h1>
        <a ng-click="startCaptureQR()" class="mui-action-menu mui-icon mui-pull-right iconfont anticon-scan"></a>
    </header>
    <div class="body-content" ng-cloak>
        <div ng-if="!isLoading && !loadingFailed">
            <device-tree-view device-list="deviceDatas" click-callback="gotoDevice" show-status="true"></device-tree-view>
            <div class="page-alert-wrapper" ng-if="deviceDatas.length <= 1">
                <div class="page-alert">
                    <i class="alert-icon nodata"></i>
                    <div class="alert-text info">{{'staticdevice.nodata' | translate}}</div>
                </div>
            </div>
        </div>
        <div class="page-alert-wrapper" ng-if="isLoading">
            <div class="page-alert">
                <img src="../../../img/page-loading.gif" class="loading-img">
                <div class="alert-text info">{{'loading' | translate}}...</div>
            </div>
        </div>
        <div class="page-alert-wrapper" ng-if="loadingFailed">
            <div class="page-alert">
                <i class="alert-icon warning"></i>
                <div class="alert-text info">{{'tip.load.failed.network' | translate}}</div>
                <div class="alert-reload" ng-click="getDataList()">{{'reload' | translate}}</div>
            </div>
        </div>
    </div>
</div>
