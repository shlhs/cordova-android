<div class="page page-fade">
    <div class="mui-popup property-editor-popup" style="display: block;opacity: 1;">
        <div class="mui-popup-inner">
            <div class="form-group">
                <label>{{'property name' | myTranslate}}</label>
                <input ng-model="title">
                <label>{{'property value' | myTranslate}}</label>
                <input ng-model="value">
            </div>
        </div>
        <div class="mui-popup-buttons">
            <a class="mui-popup-button text-secondary" onclick="history.back()">{{'cancel' |translate}}</a>
            <a class="mui-popup-button" ng-click="confirm(title, value)">{{'confirm' | translate }}</a>
        </div>
    </div>
    <div class="mui-popup-backdrop mui-active" style="display: block;"></div>
</div>
