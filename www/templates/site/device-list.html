<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>所有设备</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <link rel="stylesheet" href="../../components/mui/css/mui.min.css">
    <link rel="stylesheet" href="../../css/my.css">
    <link rel="stylesheet" href="../../css/icon.css">
    <link rel="stylesheet" href="../../css/animate.css">
    <link rel="stylesheet" href="../../components/mui/css/icons-extra.css">
    <link rel="stylesheet" href="../../css/setting.css">
    <!--<script type="text/javascript" src="../../cordova.js"></script>-->
    <!--<script type="text/javascript" src="../../cordova_plugins.js"></script>-->
    <script type="text/javascript" src="../../components/libs/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="../../components/angular/angular.min.js"></script>
    <script type="text/javascript" src="../../components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <!--<script type="text/javascript" src="components/ui-router-extras/release/ct-ui-router-extras.js"></script>-->
    <script type="text/javascript" src="../../components/angular-animate/angular-animate.js"></script>
    <script type="text/javascript" src="../../components/angular-ui-router/release/stateEvents.min.js"></script>
    <script type="text/javascript" src="../../js/app/utils.js"></script>
    <script type="text/javascript" src="../../js/app/app.js"></script>
    <script type="text/javascript" src="../../js/service/common-service.js"></script>
    <!--<script type="text/javascript" src="../../js/router/site-router.js"></script>-->

    <style>
        html,body{
            height: 100%;
            padding: 0;
            margin: 0;
        }
        #deviceList .mui-media{
            height: 42px;
        }
        #deviceList .mui-media img{
            height: 42px;
            width: 42px;
            line-height:42px;
        }
    </style>
</head>
<body class="box-vertical-center" ng-app="myApp" ng-controller="DeviceListCtrl">
    <header class="mui-bar bg-header">
        <a class="mui-icon  mui-icon-left-nav mui-pull-left text-white btn-back" onclick="pageBack()"></a>
        <h1 class="mui-title">所有设备</h1>
        <a onclick="showTopMenu()" class="mui-action-menu mui-icon mui-pull-right" ><i class="header-icon white icon-add"></i></a>
    </header>
    <div ng-include="'../../templates/top-menu.html'"></div>
    <div class="mui-content" ng-cloak>
        <div class="scroll-wrapper" id="devices" style="top:32px;">
            <div class="mui-scroll">
                <div class="cascade-selector">
                    <div class="selector-mask" ng-click="toggleCollapse(-1)"></div>
                    <div class="selector separator" style="width: 50%" ng-if="selectOptions[0]">
                        <div ng-click="toggleCollapse(0)"><label>{{showType}}</label></div>
                        <ul class="option-wrapper option-vertical">
                            <li ng-click="selectShowType('实时数据')" ng-class="{'selected': showType==='实时数据'}">
                                实时数据
                            </li>
                            <li ng-click="selectShowType('历史数据')" ng-class="{'selected': showType==='历史数据'}">
                                历史数据
                            </li>
                        </ul>
                    </div>
                    <div class="selector" style="width: 50%" ng-if="selectOptions[1]">
                        <div ng-click="toggleCollapse(1)"><label ng-class="{'nodata': !dataName}">{{dataName ? dataName : '无数据'}}</label></div>

                        <ul class="option-wrapper option-horizontal">
                            <li ng-repeat="item in secondOptions[showType]" ng-class="{'selected': dataName===item.name}"
                                ng-click="selectDataType(item)">{{item.name}}</li>
                        </ul>
                    </div>
                </div>
                <div class="page-alert-wrapper" ng-if="!deviceList.length && !deviceLoading">
                    <div class="page-alert">
                        <div class="page-alert">
                            <i class="alert-icon nodata"></i>
                            <div class="alert-text info">站点无设备</div>
                        </div>
                    </div>
                </div>
                <div class="page-alert-wrapper" ng-if="deviceLoading">
                    <div class="page-alert">
                        <span class="mui-spinner"></span>
                        <div class="alert-text info">{{'loading' | translate}}...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="page page-left" ui-view></div>
<script src="../../components/fastclick-master/lib/fastclick.js"></script>
<script src="../../js/my/notify.js"></script>
<script src="../../components/dropload-gh-pages/dist/dropload.min.js"></script>
<script type="text/javascript" src="../../js/controller/sites.js"></script>
<script type="text/javascript" src="../js/controller/themeConst.js"></script>
<script type="text/javascript" src="../../js/controller/device.js"></script>
<script src="../../js/controller/monitor.js"></script>
<script src="../../js/controller/kanban.js"></script>
</body>
</html>
