<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>所有设备</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <link rel="stylesheet" href="../../components/mui/css/mui.min.css">
    <link rel="stylesheet" href="../../css/my.css">
    <link rel="stylesheet" href="../../css/icon.css">
    <link rel="stylesheet" href="../../css/animate.css">
    <link rel="stylesheet" href="../../components/mui/css/icons-extra.css">
    <link rel="stylesheet" href="../../css/setting.css">
    <script type="text/javascript" src="../../components/libs/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="../../components/angular/angular.min.js"></script>
    <script type="text/javascript" src="../../components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <!--<script type="text/javascript" src="components/ui-router-extras/release/ct-ui-router-extras.js"></script>-->
    <script type="text/javascript" src="../../components/angular-animate/angular-animate.js"></script>
    <script type="text/javascript" src="../../components/angular-ui-router/release/stateEvents.min.js"></script>
    <script type="text/javascript" src="../../js/app/utils.js"></script>
    <script type="text/javascript" src="../../js/app/app.js"></script>
    <script type="text/javascript" src="../../js/service/common-service.js"></script>
    <!--<script type="text/javascript" src="../../js/router/site-router.js"></script>-->

    <style>
        html,body{
            height: 100%;
            padding: 0;
            margin: 0;
        }
        table{
            width: 100%;
        }
        th,td{
            text-align: left;
            height: 40px;
            border-bottom: #eee 1px solid;
            font-size: 14px;
        }
        .mui-table-view.mui-grid-view .mui-table-view-cell .mui-media-body{
            font-size: 0.8em;
        }
        tbody tr:nth-child(odd) {background: rgba(246, 246, 246, 0.6)}
        tbody tr:nth-child(even) {background: #FFF}
        td, th{
            padding-left: 16px;
        }
        .mui-btn{
            margin-right:6px;
        }
    </style>
</head>
<body class="box-vertical-center" ng-app="myApp" ng-controller="DeviceMonitorCtrl">
<header class="mui-bar bg-header">
    <a class="mui-icon  mui-icon-left-nav mui-pull-left text-white btn-back" onclick="pageBack()"></a>
    <h1 class="mui-title">{{deviceName}}</h1>
</header>
<div class="mui-content" ng-cloak>
    <div id="task_types" class="mui-slider-indicator mui-segmented-control mui-segmented-control-inverted" style="margin-left: 0;position: fixed;top:60px;background-color: #fff;box-shadow: 0 0 1px #ccc;z-index:100;">
        <a class="mui-control-item mui-active" ng-click="changeDeviceType('$event', 'realtime')" ng-class="{'mui-active': showType=='realtime'}">
            实时数据
        </a>
        <a class="mui-control-item" ng-click="changeDeviceType($event, 'history')" ng-class="{'mui-active': showType=='history'}">
            历史数据
        </a>
    </div>
    <div class="scroll-wrapper" ng-show="showType==='realtime'" style="top:32px;" ng-controller="VarRealtimeCtrl">
        <div style="padding: 6px 16px;">
            <button type="button" class="mui-btn" ng-repeat="item in realtime" ng-click="switchRealtimeType(item.type)" ng-class="{'mui-btn-primary': item.type===realtimeType}">
                {{item.name}}
            </button>
        </div>
        <div class="mui-scroll" style="background-color: #ffffff;" ng-if="realtime.length && !isLoading">
            <div ng-if="realtimeType==='analog'">
                <table>
                    <thead>
                    <tr>
                        <th style="width: 65%;">名称</th>
                        <th style="width: 35%;">实际值</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="item in realtimeValues">
                        <td>{{item.name}}</td>
                        <td>{{item.data}}{{item.unit}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div ng-if="realtimeType === 'digital'" class=" height-wrap-parent" data-init="false">
                <table>
                    <tbody>
                    <tr ng-repeat="item in realtimeValues">
                        <td>{{item.name}}</td>
                        <td style="padding: 4px 24px 6px 0;text-align: right;"><i class="dev-status {{item.status}}">{{item.value}}</i></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="page-alert-wrapper" ng-if="!realtime.length && !isLoading">
            <div class="page-alert">
                <div class="page-alert">
                    <i class="alert-icon nodata"></i>
                    <div class="alert-text info">该设备未配置变量</div>
                </div>
            </div>
        </div>
        <div class="page-alert-wrapper" ng-if="isLoading">
            <div class="page-alert">
                <span class="mui-spinner"></span>
                <div class="alert-text info">正在加载...</div>
            </div>
        </div>
    </div>
    <div class="scroll-wrapper" ng-show="showType==='history'" style="top:32px;" ng-controller="HistoryVarCtrl">
        <div ng-if="history.length">
            <div style="padding: 6px 16px;">
                <button class="mui-btn" ng-repeat="item in history" ng-click="switchGroup(item.name)"
                        ng-class="{'mui-btn-primary': currentGroupName===item.name}">
                    {{item.name}}
                </button>
            </div>
            <div style="padding: 0 0 6px 16px;">
                <button class="mui-btn mui-btn-outlined" ng-class="{'mui-btn-primary': timeRange==='DAY'}" ng-click="switchTimeRange('DAY')">今日</button>
                <button class="mui-btn mui-btn-outlined" ng-class="{'mui-btn-primary': timeRange==='MONTH'}" ng-click="switchTimeRange('MONTH')">本月</button>
            </div>
            <div class="mui-scroll">
                <div class="card">
                    <div id="chartContainer"></div>
                </div>
            </div>
        </div>
        <div class="page-alert-wrapper" ng-if="!history.length && !isLoading">
            <div class="page-alert">
                <div class="page-alert">
                    <i class="alert-icon nodata"></i>
                    <div class="alert-text info">变量未关联标准定义</div>
                </div>
            </div>
        </div>
        <div class="page-alert-wrapper" ng-if="isLoading">
            <div class="page-alert">
                <span class="mui-spinner"></span>
                <div class="alert-text info">正在加载...</div>
            </div>
        </div>
    </div>
</div>
<div class="page page-left" ui-view></div>
<script src="../../components/fastclick-master/lib/fastclick.js"></script>
<script src="../../js/my/notify.js"></script>
<script type="text/javascript" src="../../js/controller/device.js"></script>
<script src="../../components/highcharts/highcharts.js"></script>
</body>
</html>
