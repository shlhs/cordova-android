<div class="page page-down" ng-controller="DtsEditCtrl">
    <header class="mui-bar mui-bar-transparent bg-header" style=" -webkit-box-shadow: none;box-shadow: none;position: relative;">
        <a class="mui-icon mui-pull-left mui-control-item" style="font-size: 16px;margin-left: 6px;top:5px;" ng-click="cancel()">{{'cancel' | translate}}</a>
        <h1 class="mui-title" style="font-weight: 400;">{{'defect edit' | myTranslate}}</h1>
        <a class="mui-icon mui-pull-right mui-control-item" style="font-size: 16px;margin-right: 6px;top:5px;" ng-click="submitAndBack()">{{'submit' | translate}}</a>
    </header>
    <div class="body-content">
        <div class="mui-input-group task-create-rows dts-create-rows" style="padding: 0 12px;">
            <div class="mui-input-row" ng-if="task.is_defect">
                <label class="label required" style="width: auto;">{{'dts.level' | translate}}</label>
                <input type="text" name="taskTypeName" ng-model="taskType.name" placeholder="{{'please.select dts.type' | myTranslate}}" required>
                <button id="taskTypePicker" class="mui-btn mui-btn-block" type="button" style="position: absolute;right: 0;">&nbsp; </button>
            </div>
            <div class="mui-input-row">
                <label class="label required" style="width: auto;">{{'defect.expecttime' | translate}}</label>
                <input type="text" name="expectTime" ng-model="expectTime" placeholder="{{'please.select defect.expecttime' | myTranslate}}">
                <button type="button" id='expectedTime1' class="btn mui-btn mui-btn-block" style="position: absolute;left: 120px;"></button>
                <div class="error" ng-if="error.time">
                    {{'please.select defect.expecttime' | myTranslate}}
                </div>
            </div>
        </div>
    </div>
</div>
