<div class="mui-page">
    <style>
        .mui-input-row label{
            width: 160px;
        }
        .mui-input-row .mui-btn{
            width: calc(100% - 160px);
            outline: none;
            background: transparent;
            border: none;
        }
        .mui-input-row label~input, .mui-input-row label~select, .mui-input-row label~textarea{
            width: calc(100% - 160px);
            right: auto !important;
        }
        .mui-input-group:before{
            display: none;
        }
        .mui-input-group:after{
            display: none;
        }
        .disabled label{
            color: #ccc;
        }
        .disabled input::-webkit-input-placeholder{
            color: #ccc;
        }
        /*.mui-input-row lab */
        .mui-input-group .mui-input-row{
            min-height: 40px;
            height: auto;
        }
        .mui-input-row label.error{
            width: 100%;
        }
        .error{
            color: red;
            margin-left: 146px;
            font-size: 12px;
            margin-top: -16px;
        }
        .mui-btn-block{
            margin-bottom: 0;
        }
        .create-form input{
            position: absolute;
        }
    </style>
    <header class="mui-bar bg-header mui-segmented-control-vertical">
        <a class="mui-icon  mui-icon-left-nav mui-pull-left btn-back" onclick="history.back()"></a>
        <h1 class="mui-title">{{'dts.create' | translate}}</h1>
    </header>
    <div ng-include="'/templates/dts/dts-create-content.html'"></div>
</div>
