    <style>
        .mui-input-row label{
            width: 160px;
        }
        .mui-input-row .mui-btn{
            width: calc(100% - 160px);
            outline: none;
            background: transparent;
            border: none;
        }
        .mui-input-row label~input, .mui-input-row label~select, .mui-input-row label~textarea{
            width: calc(100% - 160px);
        }
        .mui-input-group:before{
            display: none;
        }
        .mui-input-group:after{
            display: none;
        }
        .disabled label{
            color: #ccc;
        }
        .disabled input::-webkit-input-placeholder{
            color: #ccc;
        }
        /*.mui-input-row lab */
        .mui-input-group .mui-input-row{
            min-height: 40px;
            height: auto;
        }
        .mui-input-row label.error{
            width: 100%;
        }
        .error{
            color: red;
            margin-left: 146px;
            font-size: 12px;
            margin-top: -16px;
        }
        .mui-btn-block{
            margin-bottom: 0;
        }
        form input{
            position: absolute;
        }
    </style>
</head>

<body class="mui-android mui-android-5 mui-android-5-1 mui-android-5-1-1" ng-app="myApp">
<header class="mui-bar bg-header mui-segmented-control-vertical">
    <a class="mui-icon  mui-icon-left-nav mui-pull-left text-white" onclick="pageBack()"></a>
    <h1 class="mui-title">缺陷提交</h1>
</header>
<div class="mui-content bg-white" ng-controller="DtsCreateCtrl" ng-cloak="" ng-submit="submitForm()" id="main">
    <form class="mui-input-group task-create-rows" name="myForm" novalidate >
        <div class="mui-input-row">
            <label class="label">设备</label>
            <label style="line-height: 28px;padding-left: 0;width: calc(100% - 160px)">{{name}}</label>
        </div>
        <div class="mui-input-row">
            <label class="label">缺陷等级<span style="color:red">*</span></label>
            <input type="text" name="taskTypeName" ng-model="taskTypeName" placeholder="选择缺陷等级" required>
            <button id="taskTypePicker" class="mui-btn mui-btn-block" type="button">&nbsp; </button>
            <label class="error" ng-show="myForm.taskTypeName.$invalid && (myForm.taskTypeName.$dirty || myForm.$submitted)">
                <span ng-show="myForm.taskTypeName.$error.required">缺陷等级不能为空</span>
            </label>
        </div>
        <div class="mui-input-row">
            <label class="label">期望完成时间<span style="color:red">*</span></label>
            <input type="text" name="expect_complete_time" ng-model="taskData.expect_complete_time" placeholder="选择缺陷处理截止时间" required>
            <button type="button" id='expectedTime' data-options='{}' class="btn mui-btn mui-btn-block">&nbsp;</button>
            <label class="error" ng-show="myForm.expect_complete_time.$invalid && (myForm.expect_complete_time.$dirty || myForm.$submitted)">
                <span ng-show="myForm.expect_complete_time.$error.required">期望完成时间不能为空</span>
            </label>
        </div>
        <div class="mui-input-row">
            <label style="line-height: 28px;">责任人<span style="color:red">*</span></label>
            <input type="text" name="handlerName" style="position: absolute;" ng-model="handlerName" placeholder="选择缺陷解决责任人" required>
            <button type="button" id='handlerPicker' class="btn mui-btn mui-btn-block">&nbsp;</button>
            <label class="error" ng-show="myForm.handlerName.$invalid && (myForm.handlerName.$dirty || myForm.$submitted)">
                <span ng-show="myForm.handlerName.$error.required">责任人不能为空</span>
            </label>
        </div>
        <!--<div class="mui-input-row">-->
            <!--<label class="label">缺陷描述<span style="color:red">*</span></label>-->
            <!--<textarea type="text" name="name" ng-model="taskData.name" placeholder="请描述设备缺陷" required rows="3" style="margin: 6px 0;"></textarea>-->
            <!--<label class="error" ng-show="myForm.name.$invalid && (myForm.name.$dirty || myForm.$submitted)">-->
                <!--<span ng-show="myForm.name.$error.required">缺陷描述不能为空</span>-->
            <!--</label>-->
        <!--</div>-->
        <div class="task-result">
            <div style="padding: 10px 5px;">
                <textarea rows="3" placeholder="请添加缺陷描述..." name="name" ng-model="taskData.name" required></textarea>
                <label class="error" ng-show="myForm.name.$invalid && (myForm.name.$dirty || myForm.$submitted)" style="margin-left: 16px;">
                    <span ng-show="myForm.name.$error.required">缺陷描述不能为空</span>
                </label>
            </div>
            <ul class="image-list" id="imageList">
                <li class="image-item" ng-repeat="file in images">
                    <div class="content">
                        <a class="img-file" style="background-image: url({{file}})" ng-click="openGallery($index)"></a>
                    </div>
                </li>
                <li class="upload-item">
                    <div class="content">
                        <div class="image-uploader">
                            <input class="add-btn" type="file" accept="image/*" name="upload" multiple onchange="angular.element(this).scope().chooseImage(this.files)" ng-if="!useMobileGallery">
                            <input class="add-btn" name="upload" ng-model="chosenFile" ng-click="openMobileGallery()" ng-if="useMobileGallery">
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="mui-button-row" style="padding: 8px 16px;">
            <button type="submit" class="mui-btn mui-btn-primary mui-btn-block"
                    style="background-color: rgba(88,107,243,0.88);border-color: rgba(88,107,243,0.88);height: 42px;">确认提交</button>
        </div>
    </form>
</div>
<script src="../../components/mui/js/mui.min.js"></script>
<script src="../../components/fastclick-master/lib/fastclick.js"></script>
