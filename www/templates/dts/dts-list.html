<div class="page page-left" ng-controller="TaskBaseCtrl" style="background-color: #f5f5f5;">
    <div ng-controller="StationDtsListCtrl" id="taskListWrapper">
        <header class="mui-bar bg-header">
            <a class="mui-icon  mui-icon-left-nav mui-pull-left text-white btn-back" onclick="pageBack()"></a>
            <h1 class="mui-title">缺陷记录</h1>
            <a ng-click="openDtsCreatePage()" class="mui-action-menu mui-icon mui-pull-right" ng-if="hasOpsAuth"><i class="header-icon white icon-add"></i></a>
        </header>
        <div style="top:61px;" class="mui-content">
            <div class="scroll-wrapper" id="taskList">
                <div class="mui-scroll1" ng-if="!isLoading && !loadingFailed">
                    <ul class="mui-table-view mui-table-view-striped mui-table-view-condensed task-list no-out-border" ng-if="tasks.length">
                        <li class="mui-table-view-cell mui-media task-item" ng-repeat="task in tasks"
                            ng-click="openTask(task)" ng-class="{'closed': task.stage_id == TaskStatus.Closed}">
                            <div class="main-body">
                                <div class="mui-media-body task-main">
                                    <h4 class="mui-ellipsis task-title" style="margin-top: 0">
                                        <span class="task-type" ng-class="{'ergent': task.task_type_id===10, 'serious': task.task_type_id===9}">{{task.task_type_name}}</span>
                                        <!--<img class="task-icon icon-16" src="/img/dts-{{task.dts_type}}.png">-->
                                    </h4>
                                </div>
                            </div>
                            <div class="sub-body">
                                <p class="task-name">
                                    {{task.name}}
                                </p>
                                <div>
                                    <span class="task-info-label" style="padding-right: 0;">创建时间：</span>
                                    <span class="task-info-value">{{task.create_time.substring(0,16)}}</span>
                                </div>
                                <div ng-if="task.stage_id !== TaskStatus.Closed">
                                    <span class="task-info-label" style="padding-right: 0;">当前处理人：</span>
                                    <span class="task-info-value">{{task.current_handler_name}}</span>
                                </div>
                                <div ng-if="task.stage_id === TaskStatus.Closed">
                                    <span class="task-info-label" style="padding-right: 0;">解决时间：</span>
                                    <span class="task-info-value">{{task.finish_time.substring(0, 16)}}</span>
                                </div>
                            </div>
                            <div class="task-status">
                                {{task.stage_name}}
                            </div>
                        </li>
                    </ul>
                    <div class="page-alert-wrapper" ng-if="tasks.length==0 && !isLoading && !loadingFailed">
                        <div class="page-alert">
                            <i class="alert-icon no-task"></i>
                            <div class="alert-text info">无记录</div>
                        </div>
                    </div>
                </div>
                <div class="page-alert-wrapper" ng-if="isLoading">
                    <div class="page-alert">
                        <i class="alert-icon loading-spinner"></i>
                        <div class="alert-text info">正在加载...</div>
                    </div>
                </div>
                <div class="page-alert-wrapper" ng-if="loadingFailed">
                    <div class="page-alert">
                        <i class="alert-icon warning"></i>
                        <div class="alert-text info">加载失败，请检查网络</div>
                        <div class="alert-reload" ng-click="getDataList()">重新加载</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
