<html lang="en">
<head>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <link rel="stylesheet" href="../components/mui/css/icons-extra.css">
    <link rel="stylesheet" href="../css/setting.css">
    <!--<script type="text/javascript" src="../cordova.js"></script>-->

    <script type="text/javascript" src="../components/libs/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="../components/angular/angular.min.js"></script>
    <script type="text/javascript" src="../components/angular-ui-router/release/angular-ui-router.min.js"></script>

    <script type="text/javascript" src="../components/angular-animate/angular-animate.js"></script>
    <script type="text/javascript" src="../components/angular-ui-router/release/stateEvents.min.js"></script>
    <script type="text/javascript" src="../js/lib/jwt/jsrsasign-all-min.js"></script>
    <script type="text/javascript" src="../js/app/utils.js"></script>

    <style>
        html,body{
            height: 100%;
            padding: 0;
            margin: 0;
            background-color: #fff;
            position: relative;
        }
       .background{
           height: 100%;
           overflow: hidden;
       }
        .main-icon {
            margin-top: 31%;
            width: 57%;
            margin-left: 21.5%;
        }
        .middle {
            position: absolute;
            width: 100%;
            bottom: 25%;
            left: 0;
            text-align: center;
        }
        .sub-title {
            width: 72px;
            /*height: 19px;*/
            padding-top: 2px;
            line-height: 19px;
            border-radius: 9px;
            border: rgba(77,129,239,0.5) 1px solid;
            text-align: center;
            font-size: 14px;
            color: rgb(127,186,255);
            display: inline-block;
        }
        .title {
            color: rgb(22,102,255);
            font-size: 28px;
            word-spacing: 2px;
            margin-top: 12px;
        }
        .bottom {
            position: absolute;
            width: 100%;
            bottom: 15%;
            left: 0;
            text-align: center;
            color: rgb(118,167,246);
            font-size: 18px;
        }
        .bottom-img {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }
   </style>

<body class="box-vertical-center" ng-app="myApp" ng-controller="LoginCtrl">
    <!--<div class="background">-->
        <!--<img src="../img/bj.jpg">-->
    <!--</div>-->
    <img class="main-icon" src="../img/login/login-icon.png">
    <div class="middle">
        <div class="sub-title">实时监控</div>
        <div class="title">明阳智能配用电平台</div>
    </div>
    <div class="bottom">便捷监控 高效运维</div>
    <img class="bottom-img" src="../img/login/login-bottom-@2x.png">
    <div ng-controller="AutoLoginCtrl"></div>

    <script src="../components/fastclick-master/lib/fastclick.js"></script>
    <script src="../js/my/notify.js"></script>
    <script src="../components/dropload-gh-pages/dist/dropload.min.js"></script>
    <script src="../components/handlebars-v4.0.10.js"></script>
    <script type="text/javascript" src="../js/controller/login.js"></script>
    <script>
        $(function () {
            var height = parseInt($('.background').css('height'));
            var width = height / 800 * 1200;
            $('img').css('margin-left', 'calc(50% - ' + width/2 + 'px');
        });
    </script>
</body>
