<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>欢迎页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <!--build:lib-->
    <script type="text/javascript" src="../lib/jquery-3.5.0.min.js"></script>
    <script type="text/javascript" src="../lib/angular/angular.min.js"></script>
    <script type="text/javascript" src="/lib/angular-translate.min.js"></script>
    <script type="text/javascript" src="../lib/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="../lib/angular-animate/angular-animate.js"></script>
    <script type="text/javascript" src="../lib/angular-ui-router/release/stateEvents.min.js"></script>
    <script type="text/javascript" src="../lib/jwt/jsrsasign-all-min.js"></script>
    <!-- endbuild -->
    <style>
        html,body{
            height: 100%;
            padding: 0;
            margin: 0;
            position: relative;
        }
        .background{
            height: 100%;
            overflow: hidden;
        }
        .dark-container {
            background: url(../img/welcome-dark.png) 50% no-repeat;
            background-size: cover;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .center-title {
            display: flex;
            flex-direction: column;
            color: #fff;
            justify-content: center;
            text-align: center;
            align-items: center;
            height: 85%;
        }
        .center-title .title {
            color: #FFF;
            font-size: 24px;
            width: 24px;
            line-height: 36px;
        }
        .center-title .title2 {
            margin-top: 24px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            border: 1px solid rgba(221, 221, 221, 0.65);
            border-radius: 12px;
            padding: 2px 6px;
        }
        .bottom {
            text-align: center;
        }
        .logo {
            background: url("../img/logo.png") 50% no-repeat;
            width: 35px;
            height: 35px;
            background-size: contain;
            border-radius: 6px;
            display: inline-block;
        }
        .app-name {
            margin-top: 2px;
            font-size: 16px;
        }
    </style>

<body class="box-vertical-center" ng-app="myApp" ng-controller="LoginCtrl" ng-cloak>
<div class="background" style="overflow: hidden;" ng-if="!isDark">
    <img src="../img/welcome.png" id="welcome_img" style="height: 100%;">
</div>
<div class="dark-container" ng-if="isDark">
    <div class="center-title">
        <div class="title">便捷高效</div>
        <div class="title" style="margin-top: 36px;">监控运维</div>
        <div class="title2">实时监控</div>
    </div>
    <div class="bottom">
        <div class="app-name" style="color: #FFF;">{{appName}}</div>
    </div>
</div>
<div ng-controller="AutoLoginCtrl"></div>
<!-- build:js -->
<script type="text/javascript" src="/js/app/utils.js"></script>
<script type="text/javascript" src="/config/config.js"></script>
<script type="text/javascript" src="../js/app/app.js"></script>
<script type="text/javascript" src="../js/service/common-service.js"></script>
<script src="../lib/fastclick-master/lib/fastclick.js"></script>
<script src="../js/my/notify.js"></script>
<script src="../lib/dropload-gh-pages/dist/dropload.min.js"></script>
<script type="text/javascript" src="../js/controller/login.js"></script>
<!-- endbuild -->
<script>
    $(function () {
        var screenHeight = window.screen.height;
        var screenWidth = window.screen.width;
        var $img = $("#welcome_img");
        var imageHeight = parseInt($img.css('height'));
        var imageWidth = parseInt($img.css('width'));
        if (imageWidth/imageHeight > screenWidth/screenHeight) {
            // 如果图片比例更宽，那么以高度为准
            var width = -(imageWidth * (screenHeight / imageHeight) - screenWidth) / 2;
            $img.css({height: screenHeight+'px', 'margin-left': width + 'px'});
        } else {
            var height = -(imageHeight * (screenWidth / imageWidth) - screenHeight ) / 2;
            $img.css({width: screenWidth+'px', 'margin-top': height + 'px'});
        }
    });
</script>
</body>
</html>
