<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>抄表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <link rel="stylesheet" href="../../components/mui/css/mui.min.css">
    <link rel="stylesheet" href="../../components/mui/css/mui.picker.min.css">
    <link rel="stylesheet" href="../../css/iconfont/iconfont.css">
    <link rel="stylesheet" href="../../css/icon.css">
    <link rel="stylesheet" href="../../css/my.css">
    <link rel="stylesheet" type="text/css" href="../../js/lib/datatables/jquery.dataTables.min.css">
    <script type="text/javascript" src="../../components/libs/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="../../components/angular/angular.min.js"></script>
    <script type="text/javascript" src="../../components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="../../components/angular-animate/angular-animate.js"></script>
    <script type="text/javascript" src="../../components/angular-ui-router/release/stateEvents.min.js"></script>
    <script type="text/javascript" src="../../js/app/utils.js"></script>
    <script type="text/javascript" src="../../js/app/app.js"></script>
    <script type="text/javascript" src="../../js/service/appstore.js"></script>
</head>
<body ng-app="myApp" ng-cloak ng-controller="AppStoreCtrl" class="box-vertical-center app-store-container">
<header class="mui-bar bg-header mui-segmented-control-vertical bg-transparent" ng-if="!isEditing">
    <a class="mui-icon mui-icon-left-nav mui-pull-left btn-back color-text-regular" onclick="pageBack()" ng-if="!isEditing"></a>
    <h1 class="mui-title">所有应用</h1>
</header>
<header class="mui-bar bg-header mui-segmented-control-vertical bg-transparent" ng-if="isEditing">
    <a class="mui-icon mui-pull-left color-text-regular" style="font-size: 16px;top: 6px;" ng-if="isEditing" ng-click="toggleEdit()">取消</a>
    <h1 class="mui-title edit-header">应用编辑</h1>
    <a class="mui-action-menu mui-icon mui-pull-right color-main" style="font-size: 16px;line-height: 28px;margin-right: 6px;" ng-click="onSave()">保存</a>
</header>
<div class="mui-content">
    <div class="card round-card apps" ng-class="{'apps-selector': isEditing}" style="padding: 2px 0;margin: 0 0 8px 0;">
        <div style="padding: 10px 12px 4px 12px;font-size: 14px;height: 40px;">
            <label class="mui-pull-left card-title">我的应用</label>
            <ul class="mui-pull-left" style="margin-left: 16px;width: calc(100% - 110px);height: 22px;overflow-y: hidden;" ng-if="!isEditing">
                <li ng-repeat="app in selectedApps"class="mui-icon icon icon-20 {{app.icon}}" style="margin-right: 6px;"></li>
            </ul>
            <a class="mui-pull-right" ng-click="toggleEdit()" ng-if="!isEditing">编辑</a>
        </div>
        <ul class="mui-table-view mui-grid-view mui-grid-9 no-border" ng-if="isEditing">
            <li class="mui-table-view-cell mui-media mui-col-xs-3 mui-col-sm-3 no-padding no-border" ng-repeat="app in selectedApps">
                <a class="app">
                    <span class="mui-icon icon icon-32 {{app.icon}}"></span>
                    <div class="mui-media-body">{{app.name}}</div>
                    <label class="btn-editor delete" ng-click="onAddOrDelete(app)"></label>
                </a>
            </li>
            <li class="mui-table-view-cell mui-media mui-col-xs-3 mui-col-sm-3 no-padding no-border" ng-if="isEditing">
                <a class="app" style="height: 58px;background-color: transparent;border: #ececec 2px dashed;">
                </a>
            </li>
        </ul>
    </div>
    <div style="padding: 6px 10px;font-size: 14px;" class="card-label">所有应用</div>
    <div class="card round-card apps" ng-class="{'apps-selector': isEditing}" ng-repeat="appGroup in allApps" style="padding: 2px 0;margin: 0;">
        <div style="padding: 10px 0 4px 12px;" class="card-title">{{appGroup.name}}</div>
        <ul class="mui-table-view mui-grid-view mui-grid-9 no-border">
            <li class="mui-table-view-cell mui-media mui-col-xs-3 mui-col-sm-3 no-padding no-border" ng-repeat="app in appGroup.children">
                <a class="app">
                    <span class="mui-icon icon icon-32 {{app.icon}}"></span>
                    <div class="mui-media-body">{{app.name}}</div>
                    <label class="btn-editor" ng-class="app.selected ? 'delete' : 'add'" ng-click="onAddOrDelete(app)"></label>
                </a>
            </li>
        </ul>
    </div>
</div>

<script src="../../components/fastclick-master/lib/fastclick.js"></script>
</body>
</html>
