<div class="page page-left box-vertical-center" ng-controller="EnergyReportCtrl">
    <style>
        th { white-space: nowrap; }
        div.dataTables_wrapper {
            width: 100%;
            margin: 0 auto;
        }
        table.dataTable.no-footer {
            border-bottom: none;
        }
        table.dataTable thead th, table.dataTable thead td {
            border-bottom: none;
        }
        .dataTables_wrapper.no-footer .dataTables_scrollBody {
            border-bottom: none;
        }
        table.dataTable thead th, table.dataTable thead td {
            background-color: #fff;
            border-right: #ccc 1px solid;
            border-bottom: #ccc 1px solid;
            border-top: #ccc 1px solid;
        }
        table.dataTable.row-border tbody th, table.dataTable.row-border tbody td, table.dataTable.display tbody th, table.dataTable.display tbody td {
            border-right: #ccc 1px solid;
            text-align: center;
        }
        table tr td:first-child, tr th:first-child {
            width: 70px;
        }
        table td, table th {
            border-right: #ddd 1px solid;
            padding: 4px 8px;
            font-weight: normal;
            font-size: 14px;
        }
        table tr:last-child td {
            border-bottom: #ddd 1px solid;
        }
        table th {
            background-color: #f1f1f1;
        }
        table tbody tr:nth-child(even) td {
            background-color: #f1f1f1;
        }
        table tbody tr:nth-child(odd) td {
            background-color: #fff;
        }
    </style>
<header class="mui-bar bg-header mui-segmented-control-vertical">
    <a class="mui-icon  mui-icon-left-nav mui-pull-left text-white btn-back" onclick="pageBack()"></a>
    <h1 class="mui-title">能源报表</h1>
</header>
<div class="mui-content" style="background-color: #fff;" id="energy_report_body">
    <div ng-if="!isLoading && currentLabel">
        <ul class="selector-group" id="tabs" style="background-color: transparent;padding: 0 10px;">
            <drop-down-menu options="timeTypeList" on-select="onSelect" model-name="'timeType'" selected="timeType"
                            style="background-color: #F2F2F2;padding: 4px 20px 4px 0;height: 28px;width: 50%;"></drop-down-menu>
            <li class="selector-tab" style="background-color: #F2F2F2;padding: 4px 20px 4px 0;height: 28px;width: 50%;margin-left: 16px;">
                <label>{{dateName}}</label>
                <button style="position: absolute;top:0;width: 100%;height: 100%;left: 0;background-color: transparent;border: none;"
                        id="datePicker"></button>
            </li>
        </ul>
        <div class="card" style="padding: 0;" id="tableParent" energy-report-table-repeat-finish>
            <table class="stripe row-border order-column dataTable no-footer" style="border-bottom: none;" id="energyReportTable">
                <thead>
                    <tr>
                        <th ng-repeat="item in tableHeader" energy-report-table-repeat-finish>
                            {{item}}
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in tableBodyData track by $index">
                        <td ng-repeat="col in item track by $index">
                            {{col}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="data-loading" ng-if="isDataLoading"></div>
    </div>
    <div class="page-alert-wrapper" ng-if="!isLoading && !selectedItems.length">
        <div class="page-alert">
            <i class="alert-icon no-task"></i>
            <div class="alert-text info">{{currentLabel ? '未选择任何' + currentLabel.name : '当前未配置报表'}}</div>
        </div>
    </div>
    <div class="page-alert-wrapper" ng-if="isLoading">
        <div class="page-alert">
            <i class="alert-icon loading-spinner"></i>
            <div class="alert-text info">正在加载...</div>
        </div>
    </div>
    <div class="page-alert-wrapper" ng-if="loadingFailed">
        <div class="page-alert">
            <i class="alert-icon warning"></i>
            <div class="alert-text info">加载失败，请检查网络</div>
            <div class="alert-reload" ng-click="getDataList()">重新加载</div>
        </div>
    </div>
</div>
</div>
