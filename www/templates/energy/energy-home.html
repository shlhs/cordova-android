<!-- 能源管理模式首页 -->
<div ng-controller="SiteListCtrl" style="height: 100%;">
    <div style="height: 100%;" ng-style="{'background-color': currentSite.sn ? '' : '#fff'}" ng-controller="EnergyHomeCtrl">
        <div class="site-header">
            <header class="mui-bar bg-header bg-transparent" style="box-shadow: none;position: static;">
                <a class=" mui-pull-left site-popover" ng-click="openSiteSelectPage()" ng-show="sites.length > 1" ng-if="!isSiteDetail">站点切换</a>
                <a class="mui-icon  mui-icon-left-nav mui-pull-left text-white btn-back" onclick="pageBack()" ng-if="isSiteDetail"></a>
                <h1 class="mui-title"><label>{{currentDevice ? currentDevice.name : ''}}</label> </h1>
                <a class="mui-pull-right" href="/templates/site/event-list.html?sn={{currentSite.sn}}" style="position: relative;margin-right: 8px;" ng-if="currentSite.sn">
                    <i class="icon white icon-events" style="width: 18px;height: 18px;">
                    </i>
                    <span class="mui-badge mui-badge-danger" ng-if="currentSite.unclosed_envet_amount"
                          style="position: absolute;font-size: 9px;top:-8px;left: 10px;font-weight: 300;">
                        {{currentSite.events_amount}}
                    </span>
                </a>
            </header>
        </div>
        <div style="display: flex;height: 130px;width: 100%">
            <div class="value-tab">
                <label class="top"></label>
                <label class="value"></label>
            </div>
            <div></div>
        </div>
        <div class="no-station" ng-if="!isLoading && !currentSite.sn" style="text-align: center;">
            <i class="alert-icon"></i>
            <label class="alert-info">未配置站点，<a ng-click="getDataList()">重新加载</a></label>
        </div>
        <div class="page-alert-wrapper" ng-if="isLoading" style="background-color: #fff;">
            <div class="page-alert">
                <img src="../../img/page-loading.gif" class="loading-img">
                <div class="alert-text info">正在加载...</div>
            </div>
        </div>
    </div>
    <!-- 站点选择对话框 -->
    <div class="popover-mask" ng-if="popup_visible" ng-click="closePopover()"></div>
    <div class="mui-popover dark-popover mui-active" ng-if="popup_visible"
         style="display: block; top: 57px; left: 16px;width: calc(100% - 32px);background-color: #323234;padding-bottom: 8px;">
        <div class="mui-popover-arrow" style="left:10px"></div>
        <div class="site-search-comp">
            <div class="search-wrapper">
                <i class="icon icon-search"></i>
                <input placeholder="支持名称和站点编号搜索" oninput="angular.element(this).scope().searchInputChange(this)">
            </div>
        </div>
        <ul class="mui-table-view">
            <li class="mui-table-view-cell" ng-repeat="site in searchSiteResult" ng-click="chooseSite(site)">
                <i class="site-status {{site.status}}"></i>{{site.name}}
                <label ng-if="site.unclosed_envet_amount" class="site-event">{{site.unclosed_envet_amount}}</label>
            </li>
        </ul>
    </div>
</div>
