<div  ng-controller="EnergyMeterReadingCtrl" class="page page-left box-vertical-center">
    <style>
        table td, table th {
            border-right: #ddd 1px solid;
            padding: 4px 8px;
            font-weight: normal;
            font-size: 14px;
        }
        table tr:last-child td {
            border-bottom: #ddd 1px solid;
        }
        table.dataTable thead th, table.dataTable thead td {
            background-color: #fff;
            border-right: #ccc 1px solid;
            border-bottom: #ccc 1px solid;
            border-top: #ccc 1px solid;
        }
        table.dataTable thead th, table.dataTable thead td {
            padding: 4px;
        }
    </style>
<header class="mui-bar bg-header mui-segmented-control-vertical">
    <a class="mui-icon  mui-icon-left-nav mui-pull-left text-white btn-back" onclick="pageBack()"></a>
    <h1 class="mui-title">抄表</h1>
</header>
<div class="mui-content" style="background-color: #fff;">
    <div ng-if="!isLoading && categories.length">
        <ul class="selector-group" id="tabs" style="background-color: transparent;padding: 0 10px;">
            <li class="selector-tab" style="background-color: #F2F2F2;padding: 4px 20px 4px 0;height: 28px;">
                <label>{{startDate.substring(0, 16)}}</label>
                <button style="position: absolute;top:0;width: 100%;height: 100%;left: 0;background-color: transparent;border: none;height: 25px;"
                        id="startDatePicker"></button>
            </li>
            <li class="selector-tab" style="width: 0;padding: 4px;">至</li>
            <li class="selector-tab" style="background-color: #F2F2F2;padding: 4px 20px 4px 0;height: 28px;">
                <label>{{endDate.substring(0, 16)}}</label>
                <button style="position: absolute;top:0;width: 100%;height: 100%;left: 0;background-color: transparent;border: none;"
                        id="endDatePicker"></button>
            </li>
        </ul>
        <div class="card" style="padding: 0;">
            <table class="stripe row-border order-column dataTable no-footer" style="border-bottom: none;">
                <thead>
                <th ng-repeat="item in tableHeader">
                    {{item}}
                </th>
                </thead>
                <tbody>
                <tr ng-repeat="item in tableBodyData track by $index">
                    <td ng-repeat="col in item track by $index">
                        {{col}}
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="page-alert-wrapper" ng-if="!tableBodyData.length">
                <div class="page-alert">
                    <i class="alert-icon no-task"></i>
                    <div class="alert-text info">未选择任何{{currentLabel.name}}</div>
                </div>
            </div>
        </div>
    </div>
    <div class="page-alert-wrapper" ng-if="!isLoading && !categories.length">
        <div class="page-alert">
            <i class="alert-icon no-task"></i>
            <div class="alert-text info">当前站点未配置抄表项</div>
        </div>
    </div>
    <div class="page-alert-wrapper" ng-if="isLoading">
        <div class="page-alert">
            <img src="../../img/page-loading.gif" class="loading-img">
            <div class="alert-text info">正在加载...</div>
        </div>
    </div>
    <div class="page-alert-wrapper" ng-if="loadingFailed">
        <div class="page-alert">
            <i class="alert-icon warning"></i>
            <div class="alert-text info">加载失败，请检查网络</div>
            <div class="alert-reload" ng-click="getDataList()">重新加载</div>
        </div>
    </div>
</div>
</div>
