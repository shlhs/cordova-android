<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>抄表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <link rel="stylesheet" href="../../components/mui/css/mui.min.css">
    <link rel="stylesheet" href="../../components/mui/css/mui.picker.min.css">
    <link rel="stylesheet" type="text/css" href="../../js/lib/datatables/jquery.dataTables.min.css">
    <link rel="stylesheet" href="../../css/my.css">
    <script type="text/javascript" src="../../components/libs/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="../../components/angular/angular.min.js"></script>
    <script type="text/javascript" src="../../components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="../../components/angular-animate/angular-animate.js"></script>
    <script type="text/javascript" src="../../components/angular-ui-router/release/stateEvents.min.js"></script>
    <script type="text/javascript" src="/js/lib/angular-translate.min.js"></script>
    <script type="text/javascript" src="../../js/app/utils.js"></script>
    <script type="text/javascript" src="../../js/app/app.js"></script>
    <script type="text/javascript" src="../../js/controller/energy.js"></script>
</head>
<body ng-app="myApp" ng-cloak ng-controller="EnergyMeterReadingCtrl" class="box-vertical-center energy-meter-reading-ctrl-page" ng-cloak>
<header class="mui-bar bg-header mui-segmented-control-vertical">
    <a class="mui-icon  mui-icon-left-nav mui-pull-left text-white btn-back" onclick="pageBack()"></a>
    <h1 class="mui-title">{{'menu.energy.meterreading' | translate}}</h1>
</header>
<div class="body-content">
    <div ng-if="!isLoading && categories.length">
        <ul class="selector-group" id="tabs" style="background-color: transparent;padding: 0 10px;">
            <li class="selector-tab" style="padding: 4px 20px 4px 0;height: 28px;">
                <label>{{startDate.substring(0, 16)}}</label>
                <button style="position: absolute;top:0;width: 100%;height: 100%;left: 0;background-color: transparent;border: none;height: 25px;"
                        id="startDatePicker"></button>
            </li>
            <li class="selector-tab" style="width: 0;padding: 4px;">{{'to' | translate}}</li>
            <li class="selector-tab" style="padding: 4px 20px 4px 0;height: 28px;">
                <label>{{endDate.substring(0, 16)}}</label>
                <button style="position: absolute;top:0;width: 100%;height: 100%;left: 0;background-color: transparent;border: none;"
                        id="endDatePicker"></button>
            </li>
        </ul>
        <div class="card" id="tableParent" style="padding: 0;" energy-meter-reading-table-repeat-finish="">
            <table class="stripe row-border order-column dataTable no-footer" style="border-bottom: none;" id="meterReadingTable" ng-show="tableBodyData.length">
                <thead>
                <th ng-repeat="item in tableHeader">
                    {{item}}
                </th>
                </thead>
                <tbody>
                <tr ng-repeat="item in tableBodyData track by $index">
                    <td ng-repeat="col in item track by $index" energy-meter-reading-table-repeat-finish>
                        {{col}}
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="page-alert-wrapper" ng-if="!selectedItems.length">
                <div class="page-alert">
                    <i class="alert-icon no-task"></i>
                    <div class="alert-text info">{{'atleastone' | translate}} {{currentLabel.name}}</div>
                </div>
            </div>
        </div>
        <div class="data-loading" ng-if="isDataLoading"></div>
    </div>
    <div class="page-alert-wrapper" ng-if="!isLoading && !categories.length">
        <div class="page-alert">
            <i class="alert-icon no-task"></i>
            <div class="alert-text info">{{'energy.meterreading.nosetting' | translate}}</div>
        </div>
    </div>
    <div class="page-alert-wrapper" ng-if="isLoading">
        <div class="page-alert">
            <img src="../../img/page-loading.gif" class="loading-img">
            <div class="alert-text info">{{'loading' | translate}}...</div>
        </div>
    </div>
    <div class="page-alert-wrapper" ng-if="loadingFailed">
        <div class="page-alert">
            <i class="alert-icon warning"></i>
            <div class="alert-text info">{{'tip.load.failed.network' | translate}}</div>
            <div class="alert-reload" ng-click="getDataList()">{{'reload' | translate}}</div>
        </div>
    </div>
</div>

<script src="../../components/fastclick-master/lib/fastclick.js"></script>
<script src="../../js/my/notify.js"></script>
<script src="../../components/moment.min.js"></script>
<script src="../../components/mui/js/mui.min.js"></script>
<script src="../../components/mui/js/mui.picker.min.js"></script>
<script type="text/javascript" src="../../js/lib/datatables/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="../../js/lib/datatables/dataTables.fixedColumns.min.js"></script>
<script type="text/javascript" src="../../js/lib/datatables/dataTables.fixedHeader.min.js"></script>
</body>
</html>
